<!DOCTYPE html>
<html lang="en">
<head>
  <title>Palm AR Preview with three.js and WebXR</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { margin: 0; overflow: hidden; }
    #start-ar {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background: #0063b1;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1;
    }
  </style>
</head>
<body>
  <button id="start-ar">Start AR</button>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/loaders/GLTFLoader.js"></script>

  <script>
    let camera, scene, renderer;
    let model;
    let controller;
    let xrSession;

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);

      const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
      scene.add(light);

      controller = renderer.xr.getControllerGrip(0);
      scene.add(controller);

      const loader = new THREE.GLTFLoader();
      loader.load('https://threejs.org/examples/models/gltf/DamagedHelmet/glTF/DamagedHelmet.gltf', function (gltf) {
        model = gltf.scene;
        model.scale.set(0.1, 0.1, 0.1);
        model.visible = false;
        scene.add(model);
      });
    }

    function animate(timestamp, frame) {
      if (frame && model) {
        const session = renderer.xr.getSession();
        if (!session) return;

        const inputSources = session.inputSources;
        if (inputSources.length > 0) {
          const handInput = inputSources[0].hand;
          if (handInput) {
            // Get the wrist joint as palm position
            const wristJoint = handInput.get('wrist');
            if (wristJoint) {
              const refSpace = renderer.xr.getReferenceSpace();
              const wristPose = frame.getJointPose(wristJoint, refSpace);
              if (wristPose) {
                model.visible = true;
                model.position.set(wristPose.transform.position.x, wristPose.transform.position.y, wristPose.transform.position.z);
                model.quaternion.set(wristPose.transform.orientation.x, wristPose.transform.orientation.y, wristPose.transform.orientation.z, wristPose.transform.orientation.w);
              } else {
                model.visible = false;
              }
            } else {
              model.visible = false;
            }
          } else {
            model.visible = false;
          }
        }
      }

      renderer.render(scene, camera);
    }

    function startAR() {
      if (navigator.xr) {
        navigator.xr.requestSession('immersive-ar', {
          optionalFeatures: ['hand-tracking', 'dom-overlay'],
          domOverlay: { root: document.body }
        }).then(session => {
          xrSession = session;
          renderer.xr.setSession(session);
          document.getElementById('start-ar').style.display = 'none';
          session.requestReferenceSpace('local').then((refSpace) => {
            renderer.setAnimationLoop((timestamp, frame) => {
              animate(timestamp, frame);
            });
          });
        }).catch(err => {
          alert('Failed to start AR session: ' + err);
        });
      } else {
        alert('WebXR not supported on this browser/device.');
      }
    }

    document.getElementById('start-ar').addEventListener('click', () => {
      init();
      startAR();
    });

    window.addEventListener('resize', () => {
      if (renderer && camera) {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      }
    });
  </script>
</body>
</html>
