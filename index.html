<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Armor Try-On</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background: #000;
            color: white;
        }
        
        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }
        
        #canvas3d {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            transform: scaleX(-1);
        }
        
        #status {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 12px 25px;
            border-radius: 25px;
            color: white;
            font-size: 14px;
            font-weight: 500;
            z-index: 10;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .ready { color: #00ff88; }
        .loading { color: #ffaa00; }
        .error { color: #ff4444; }
        
        #controls {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .control-btn {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
        }
        
        .control-btn:hover {
            background: rgba(50, 50, 50, 0.7);
            border-color: rgba(255, 255, 255, 0.4);
        }
        
        #debug {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-size: 12px;
            font-family: monospace;
            z-index: 100;
            max-width: 300px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .debug-line {
            margin-bottom: 5px;
        }
        
        #title {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 10;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 5px;
            background: linear-gradient(90deg, #ff8a00, #e52e71);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .subtitle {
            font-size: 12px;
            opacity: 0.7;
        }
        
        .instructions {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 14px;
            z-index: 10;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div id="container">
        <video id="video" autoplay playsinline muted></video>
        <canvas id="canvas3d"></canvas>
        
        <div id="title">
            <h1>AR Armor Try-On</h1>
            <div class="subtitle">Powered by MediaPipe & Three.js</div>
        </div>
        
        <div id="controls">
            <button class="control-btn" id="resetBtn">Reset Model</button>
            <button class="control-btn" id="debugBtn">Toggle Debug</button>
        </div>
        
        <div id="debug" style="display: none;">
            <div class="debug-line" id="debugPos">Position: 0, 0, 0</div>
            <div class="debug-line" id="debugRot">Rotation: 0°, 0°, 0°</div>
            <div class="debug-line" id="debugScale">Scale: 1.0</div>
            <div class="debug-line" id="debugLandmarks">Landmarks: 0</div>
            <div class="debug-line" id="debugFPS">FPS: 0</div>
        </div>
        
        <div class="instructions">
            Stand in view and position yourself so your upper body is visible
        </div>
        
        <div id="status" class="loading">Initializing Camera...</div>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.165.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.165.0/examples/jsm/"
        }
    }
    </script>
    
    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { PoseLandmarker, FilesetResolver } from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.14";
        
        // Configuration
        const CONFIG = {
            // Model settings
            MODEL_PATH: './armour_bahubali.glb',
            BASE_SCALE: 0.5,
            MIN_SCALE: 0.3,
            MAX_SCALE: 1.5,
            
            // Position offsets
            VERTICAL_OFFSET: -0.1,
            HORIZONTAL_OFFSET: 0,
            DEPTH_OFFSET: -0.3,
            
            // Smoothing factors (0-1, lower = smoother)
            POSITION_SMOOTHING: 0.3,
            ROTATION_SMOOTHING: 0.25,
            SCALE_SMOOTHING: 0.2,
            
            // Detection settings
            MIN_VISIBILITY: 0.6,
            MIN_DETECTION_CONFIDENCE: 0.5,
            
            // Debug
            SHOW_DEBUG: false
        };
        
        // Application state
        const state = {
            isCameraReady: false,
            isPoseReady: false,
            isModelReady: false,
            isTracking: false,
            debugMode: CONFIG.SHOW_DEBUG,
            lastFrameTime: 0,
            frameCount: 0,
            fps: 0
        };
        
        // DOM Elements
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas3d');
        const statusDiv = document.getElementById('status');
        const debugDiv = document.getElementById('debug');
        const debugPos = document.getElementById('debugPos');
        const debugRot = document.getElementById('debugRot');
        const debugScale = document.getElementById('debugScale');
        const debugLandmarks = document.getElementById('debugLandmarks');
        const debugFPS = document.getElementById('debugFPS');
        const resetBtn = document.getElementById('resetBtn');
        const debugBtn = document.getElementById('debugBtn');
        
        // Three.js variables
        let scene, camera, renderer;
        let armorModel;
        
        // MediaPipe variables
        let poseLandmarker;
        let lastVideoTime = -1;
        
        // Smoothing variables
        let smoothedPosition = new THREE.Vector3(0, 0, 0);
        let smoothedRotation = new THREE.Euler(0, 0, 0);
        let smoothedScale = CONFIG.BASE_SCALE;
        
        // Initialize camera
        async function initCamera() {
            try {
                updateStatus("Initializing camera...", "loading");
                
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        width: { ideal: 1280 },
                        height: { ideal: 720 },
                        facingMode: "user"
                    },
                    audio: false
                });
                
                video.srcObject = stream;
                
                return new Promise((resolve) => {
                    video.onloadedmetadata = () => {
                        video.play();
                        state.isCameraReady = true;
                        updateStatus("Camera ready", "ready");
                        console.log("✓ Camera initialized:", video.videoWidth, "x", video.videoHeight);
                        resolve(true);
                    };
                });
            } catch (error) {
                console.error("Camera initialization failed:", error);
                updateStatus("Camera access denied", "error");
                return false;
            }
        }
        
        // Initialize Three.js
        function initThreeJS() {
            // Scene
            scene = new THREE.Scene();
            scene.background = null;
            
            // Camera
            camera = new THREE.PerspectiveCamera(
                60,
                window.innerWidth / window.innerHeight,
                0.1,
                1000
            );
            camera.position.set(0, 0, 2);
            
            // Renderer
            renderer = new THREE.WebGLRenderer({
                canvas: canvas,
                alpha: true,
                antialias: true,
                powerPreference: "high-performance"
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.outputColorSpace = THREE.SRGBColorSpace;
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            
            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
            scene.add(ambientLight);
            
            const directionalLight1 = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight1.position.set(2, 3, 4);
            directionalLight1.castShadow = true;
            scene.add(directionalLight1);
            
            const directionalLight2 = new THREE.DirectionalLight(0xffffff, 0.4);
            directionalLight2.position.set(-2, 1, -2);
            scene.add(directionalLight2);
            
            console.log("✓ Three.js initialized");
        }
        
        // Load armor model
        function loadArmorModel() {
            updateStatus("Loading armor model...", "loading");
            
            const loader = new GLTFLoader();
            
            loader.load(
                CONFIG.MODEL_PATH,
                (gltf) => {
                    console.log("✓ Armor model loaded");
                    
                    const model = gltf.scene;
                    
                    // Log model structure for debugging
                    model.traverse((child) => {
                        if (child.isMesh) {
                            child.castShadow = true;
                            child.receiveShadow = true;
                            
                            // Ensure materials are double-sided
                            if (child.material) {
                                if (Array.isArray(child.material)) {
                                    child.material.forEach(mat => {
                                        mat.side = THREE.DoubleSide;
                                    });
                                } else {
                                    child.material.side = THREE.DoubleSide;
                                }
                            }
                        }
                    });
                    
                    // Calculate model bounds and center it
                    const box = new THREE.Box3().setFromObject(model);
                    const center = box.getCenter(new THREE.Vector3());
                    const size = box.getSize(new THREE.Vector3());
                    
                    console.log("Model dimensions:", {
                        size: size.toArray().map(v => v.toFixed(2)),
                        center: center.toArray().map(v => v.toFixed(2))
                    });
                    
                    // Normalize model scale
                    const maxDim = Math.max(size.x, size.y, size.z);
                    const normalizeScale = 1.0 / maxDim;
                    model.scale.setScalar(normalizeScale);
                    
                    // Center the model
                    model.position.sub(center.multiplyScalar(normalizeScale));
                    
                    // Apply rotation to face camera (for selfie mode)
                    model.rotation.y = Math.PI;
                    
                    // Create a group for the model to apply transformations
                    const modelGroup = new THREE.Group();
                    modelGroup.add(model);
                    modelGroup.scale.setScalar(CONFIG.BASE_SCALE);
                    
                    scene.add(modelGroup);
                    armorModel = modelGroup;
                    armorModel.visible = false;
                    
                    state.isModelReady = true;
                    updateStatus("Model loaded - Stand in view", "ready");
                },
                (progress) => {
                    if (progress.total > 0) {
                        const percent = Math.round((progress.loaded / progress.total) * 100);
                        updateStatus(`Loading model: ${percent}%`, "loading");
                    }
                },
                (error) => {
                    console.error("Model loading failed:", error);
                    updateStatus("Failed to load armor model", "error");
                }
            );
        }
        
        // Initialize MediaPipe Pose Detection
        async function initPoseDetection() {
            try {
                updateStatus("Loading pose detection...", "loading");
                
                const vision = await FilesetResolver.forVisionTasks(
                    "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.14/wasm"
                );
                
                poseLandmarker = await PoseLandmarker.createFromOptions(vision, {
                    baseOptions: {
                        modelAssetPath: "https://storage.googleapis.com/mediapipe-models/pose_landmarker/pose_landmarker_full/float16/1/pose_landmarker_full.task",
                        delegate: "GPU"
                    },
                    runningMode: "VIDEO",
                    numPoses: 1,
                    minPoseDetectionConfidence: CONFIG.MIN_DETECTION_CONFIDENCE,
                    minPosePresenceConfidence: CONFIG.MIN_DETECTION_CONFIDENCE,
                    minTrackingConfidence: CONFIG.MIN_DETECTION_CONFIDENCE
                });
                
                state.isPoseReady = true;
                updateStatus("Pose detection ready", "ready");
                console.log("✓ Pose detection initialized");
                
                return true;
            } catch (error) {
                console.error("Pose detection initialization failed:", error);
                updateStatus("Pose detection failed", "error");
                return false;
            }
        }
        
        // Process pose detection
        function processPose() {
            if (!poseLandmarker || video.currentTime === lastVideoTime) {
                requestAnimationFrame(processPose);
                return;
            }
            
            lastVideoTime = video.currentTime;
            
            try {
                const startTime = performance.now();
                const results = poseLandmarker.detectForVideo(video, startTime);
                
                if (results.landmarks && results.landmarks.length > 0) {
                    positionArmorOnBody(results.landmarks[0]);
                    state.isTracking = true;
                } else {
                    if (armorModel) armorModel.visible = false;
                    state.isTracking = false;
                    updateStatus("No person detected", "loading");
                }
            } catch (error) {
                console.error("Pose detection error:", error);
            }
            
            requestAnimationFrame(processPose);
        }
        
        // Position armor on body based on pose landmarks
        function positionArmorOnBody(landmarks) {
            if (!armorModel || !state.isModelReady) return;
            
            // Key landmarks for torso positioning
            const leftShoulder = landmarks[11];
            const rightShoulder = landmarks[12];
            const leftHip = landmarks[23];
            const rightHip = landmarks[24];
            const nose = landmarks[0];
            
            // Check if key points are visible
            if (leftShoulder.visibility < CONFIG.MIN_VISIBILITY || 
                rightShoulder.visibility < CONFIG.MIN_VISIBILITY ||
                leftHip.visibility < CONFIG.MIN_VISIBILITY || 
                rightHip.visibility < CONFIG.MIN_VISIBILITY) {
                armorModel.visible = false;
                updateStatus("Show your torso clearly", "loading");
                return;
            }
            
            // Calculate center points
            const shoulderCenter = {
                x: (leftShoulder.x + rightShoulder.x) / 2,
                y: (leftShoulder.y + rightShoulder.y) / 2,
                z: (leftShoulder.z + rightShoulder.z) / 2
            };
            
            const hipCenter = {
                x: (leftHip.x + rightHip.x) / 2,
                y: (leftHip.y + rightHip.y) / 2,
                z: (leftHip.z + rightHip.z) / 2
            };
            
            // Calculate chest position (weighted average)
            const chestX = shoulderCenter.x * 0.7 + hipCenter.x * 0.3;
            const chestY = shoulderCenter.y * 0.7 + hipCenter.y * 0.3;
            const chestZ = shoulderCenter.z * 0.7 + hipCenter.z * 0.3;
            
            // Convert to Three.js coordinates
            const targetPosition = new THREE.Vector3(
                (chestX - 0.5) * 2.5 + CONFIG.HORIZONTAL_OFFSET,
                -(chestY - 0.5) * 2.5 + CONFIG.VERTICAL_OFFSET,
                -chestZ * 2.0 + CONFIG.DEPTH_OFFSET
            );
            
            // Apply smoothing to position
            smoothedPosition.lerp(targetPosition, CONFIG.POSITION_SMOOTHING);
            armorModel.position.copy(smoothedPosition);
            
            // Calculate scale based on shoulder distance and depth
            const shoulderDistance = Math.sqrt(
                Math.pow(rightShoulder.x - leftShoulder.x, 2) +
                Math.pow(rightShoulder.y - leftShoulder.y, 2)
            );
            
            const depthScale = Math.max(0.5, Math.min(2.0, 1.5 - Math.abs(nose.z)));
            let targetScale = shoulderDistance * 5 * depthScale * CONFIG.BASE_SCALE;
            targetScale = Math.max(CONFIG.MIN_SCALE, Math.min(CONFIG.MAX_SCALE, targetScale));
            
            // Apply smoothing to scale
            smoothedScale += (targetScale - smoothedScale) * CONFIG.SCALE_SMOOTHING;
            armorModel.scale.setScalar(smoothedScale);
            
            // Calculate rotation based on body orientation
            const shoulderTilt = Math.atan2(
                rightShoulder.y - leftShoulder.y,
                rightShoulder.x - leftShoulder.x
            );
            
            // Body turn (yaw)
            const depthDiff = rightShoulder.z - leftShoulder.z;
            const shoulderSpan = Math.abs(rightShoulder.x - leftShoulder.x);
            let bodyTurn = 0;
            if (shoulderSpan > 0.08) {
                bodyTurn = Math.atan2(depthDiff, shoulderSpan) * 0.5;
                bodyTurn = Math.max(-Math.PI/4, Math.min(Math.PI/4, bodyTurn));
            }
            
            // Forward/backward lean (pitch)
            const leanAngle = (shoulderCenter.z - hipCenter.z) * 1.5;
            const clampedLean = Math.max(-Math.PI/6, Math.min(Math.PI/6, leanAngle));
            
            // Target rotation
            const targetRotation = new THREE.Euler(
                clampedLean,        // X - pitch (forward/backward lean)
                bodyTurn,           // Y - yaw (left/right turn)
                -shoulderTilt       // Z - roll (side lean)
            );
            
            // Apply smoothing to rotation
            smoothedRotation.x += (targetRotation.x - smoothedRotation.x) * CONFIG.ROTATION_SMOOTHING;
            smoothedRotation.y += (targetRotation.y - smoothedRotation.y) * CONFIG.ROTATION_SMOOTHING;
            smoothedRotation.z += (targetRotation.z - smoothedRotation.z) * CONFIG.ROTATION_SMOOTHING;
            
            armorModel.rotation.copy(smoothedRotation);
            
            // Make model visible and update status
            armorModel.visible = true;
            updateStatus(`Tracking - Scale: ${smoothedScale.toFixed(2)}`, "ready");
            
            // Update debug info if enabled
            if (state.debugMode) {
                updateDebugInfo();
            }
        }
        
        // Update debug information
        function updateDebugInfo() {
            debugPos.textContent = `Position: ${smoothedPosition.x.toFixed(2)}, ${smoothedPosition.y.toFixed(2)}, ${smoothedPosition.z.toFixed(2)}`;
            debugRot.textContent = `Rotation: ${THREE.MathUtils.radToDeg(smoothedRotation.x).toFixed(1)}°, ${THREE.MathUtils.radToDeg(smoothedRotation.y).toFixed(1)}°, ${THREE.MathUtils.radToDeg(smoothedRotation.z).toFixed(1)}°`;
            debugScale.textContent = `Scale: ${smoothedScale.toFixed(2)}`;
            debugLandmarks.textContent = `Tracking: ${state.isTracking ? 'YES' : 'NO'}`;
            debugFPS.textContent = `FPS: ${state.fps}`;
        }
        
        // Update status display
        function updateStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = type;
        }
        
        // Calculate FPS
        function calculateFPS() {
            state.frameCount++;
            const now = performance.now();
            
            if (now >= state.lastFrameTime + 1000) {
                state.fps = Math.round((state.frameCount * 1000) / (now - state.lastFrameTime));
                state.frameCount = 0;
                state.lastFrameTime = now;
            }
        }
        
        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
            calculateFPS();
        }
        
        // Reset model position
        function resetModel() {
            smoothedPosition.set(0, 0, 0);
            smoothedRotation.set(0, 0, 0);
            smoothedScale = CONFIG.BASE_SCALE;
            
            if (armorModel) {
                armorModel.position.copy(smoothedPosition);
                armorModel.rotation.copy(smoothedRotation);
                armorModel.scale.setScalar(smoothedScale);
            }
        }
        
        // Toggle debug display
        function toggleDebug() {
            state.debugMode = !state.debugMode;
            debugDiv.style.display = state.debugMode ? 'block' : 'none';
        }
        
        // Handle window resize
        function handleResize() {
            if (camera && renderer) {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
        }
        
        // Initialize the application
        async function init() {
            try {
                console.log("=== AR Armor Try-On Initialization ===");
                
                // Initialize components
                await initCamera();
                initThreeJS();
                await initPoseDetection();
                loadArmorModel();
                
                // Start animation and pose detection
                animate();
                
                // Delay pose processing to ensure everything is ready
                setTimeout(() => {
                    console.log("Starting pose detection");
                    processPose();
                }, 1000);
                
                // Set up event listeners
                window.addEventListener('resize', handleResize);
                resetBtn.addEventListener('click', resetModel);
                debugBtn.addEventListener('click', toggleDebug);
                
                console.log("✓ Application initialized successfully");
                
            } catch (error) {
                console.error("Initialization error:", error);
                updateStatus(`Initialization failed: ${error.message}`, "error");
            }
        }
        
        // Start the application when the page loads
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
</body>
</html>
