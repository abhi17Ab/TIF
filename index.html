<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Armor Try-On</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            overflow: hidden;
            background: #000;
        }
        
        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }
        
        #canvas3d {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            transform: scaleX(-1);
        }
        
        #status {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 12px 25px;
            border-radius: 25px;
            color: white;
            font-size: 14px;
            font-weight: 500;
        }
        
        .ready { color: #00ff00; }
        .loading { color: #ffaa00; }
        .error { color: #ff0000; }
    </style>
</head>
<body>
    <div id="container">
        <video id="video" autoplay playsinline></video>
        <canvas id="canvas3d"></canvas>
        <div id="status" class="loading">Initializing...</div>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.165.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.165.0/examples/jsm/"
        }
    }
    </script>
    
    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { PoseLandmarker, FilesetResolver } from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.14";
        
        // ==================== CONFIGURATION ====================
        const MODEL_PATH = './armour_bahubali.glb';
        
        // ==================== GLOBALS ====================
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas3d');
        const statusDiv = document.getElementById('status');
        
        let poseLandmarker;
        let scene, camera, renderer;
        let armorModel;
        let lastVideoTime = -1;
        let isModelLoaded = false;
        
        // Smoothing
        let smoothedScale = 0.5; // Start with smaller scale
        let smoothedPosX = 0;
        let smoothedPosY = 0;
        let smoothedPosZ = 0;
        const POSITION_SMOOTHING = 0.3;
        const SCALE_SMOOTHING = 0.2;
        
        // ==================== CAMERA SETUP ====================
        async function initCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        width: { ideal: 1280 },
                        height: { ideal: 720 },
                        facingMode: "user"
                    },
                    audio: false
                });
                
                video.srcObject = stream;
                
                return new Promise((resolve) => {
                    video.onloadedmetadata = () => {
                        video.play();
                        console.log("✓ Camera ready");
                        resolve(true);
                    };
                });
            } catch (error) {
                console.error("Camera error:", error);
                statusDiv.textContent = "Camera access denied";
                statusDiv.className = "error";
                return false;
            }
        }
        
        // ==================== MEDIAPIPE INITIALIZATION ====================
        async function initPoseDetection() {
            try {
                const vision = await FilesetResolver.forVisionTasks(
                    "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.14/wasm"
                );
                
                poseLandmarker = await PoseLandmarker.createFromOptions(vision, {
                    baseOptions: {
                        modelAssetPath: "https://storage.googleapis.com/mediapipe-models/pose_landmarker/pose_landmarker_full/float16/1/pose_landmarker_full.task",
                        delegate: "GPU"
                    },
                    runningMode: "VIDEO",
                    numPoses: 1,
                    minPoseDetectionConfidence: 0.5,
                    minPosePresenceConfidence: 0.5,
                    minTrackingConfidence: 0.5
                });
                
                console.log("✓ Pose detection ready");
                return true;
            } catch (error) {
                console.error("Pose detection error:", error);
                statusDiv.textContent = "Pose detection failed";
                statusDiv.className = "error";
                return false;
            }
        }
        
        // ==================== THREE.JS SETUP ====================
        function initThreeJS() {
            scene = new THREE.Scene();
            
            // Camera setup to match video perspective
            camera = new THREE.PerspectiveCamera(
                63,
                window.innerWidth / window.innerHeight,
                0.1,
                1000
            );
            camera.position.set(0, 0, 2);
            camera.lookAt(0, 0, 0);
            
            renderer = new THREE.WebGLRenderer({ 
                canvas: canvas,
                alpha: true,
                antialias: true 
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000, 0);
            renderer.setPixelRatio(window.devicePixelRatio);
            
            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.9);
            scene.add(ambientLight);
            
            const directionalLight1 = new THREE.DirectionalLight(0xffffff, 0.6);
            directionalLight1.position.set(1, 1, 1);
            scene.add(directionalLight1);
            
            const directionalLight2 = new THREE.DirectionalLight(0xffffff, 0.4);
            directionalLight2.position.set(-1, 0.5, -0.5);
            scene.add(directionalLight2);
            
            console.log("✓ Three.js ready");
        }
        
        // ==================== LOAD ARMOR MODEL ====================
        function loadArmorModel() {
            const loader = new GLTFLoader();
            
            statusDiv.textContent = "Loading armor...";
            statusDiv.className = "loading";
            
            loader.load(
                MODEL_PATH,
                (gltf) => {
                    const loadedModel = gltf.scene;
                    
                    // Center the model
                    const box = new THREE.Box3().setFromObject(loadedModel);
                    const center = box.getCenter(new THREE.Vector3());
                    const size = box.getSize(new THREE.Vector3());
                    
                    // Calculate a scale factor to normalize the model size
                    const maxDim = Math.max(size.x, size.y, size.z);
                    const scaleFactor = 1.5 / maxDim; // Normalize to 1.5 units
                    
                    loadedModel.scale.setScalar(scaleFactor);
                    loadedModel.position.sub(center.multiplyScalar(scaleFactor));
                    
                    // FIX: Correct the rotation - removed the Math.PI rotation
                    // This should fix the upside-down issue
                    loadedModel.rotation.y = 0;
                    
                    // Create parent group for better control
                    const modelGroup = new THREE.Group();
                    modelGroup.add(loadedModel);
                    
                    // Apply additional rotation to match camera view
                    modelGroup.rotation.y = Math.PI; // Face the camera
                    
                    scene.add(modelGroup);
                    armorModel = modelGroup;
                    
                    armorModel.visible = false;
                    isModelLoaded = true;
                    
                    console.log("✓ Armor loaded");
                    statusDiv.textContent = "Ready - stand in view";
                    statusDiv.className = "ready";
                },
                (progress) => {
                    if (progress.total > 0) {
                        const percent = Math.round((progress.loaded / progress.total) * 100);
                        statusDiv.textContent = `Loading: ${percent}%`;
                    }
                },
                (error) => {
                    console.error("Model load error:", error);
                    statusDiv.textContent = "Model load failed";
                    statusDiv.className = "error";
                }
            );
        }
        
        // ==================== IMPROVED TRACKING WITH BETTER SCALING ====================
        function positionArmorOnBody(landmarks) {
            if (!armorModel || !isModelLoaded) return;
            
            // Key landmarks
            const leftShoulder = landmarks[11];
            const rightShoulder = landmarks[12];
            const leftHip = landmarks[23];
            const rightHip = landmarks[24];
            const nose = landmarks[0];
            
            // Visibility check
            const minVisibility = 0.5;
            if (leftShoulder.visibility < minVisibility || 
                rightShoulder.visibility < minVisibility ||
                leftHip.visibility < minVisibility || 
                rightHip.visibility < minVisibility) {
                armorModel.visible = false;
                statusDiv.textContent = "Show your torso";
                statusDiv.className = "loading";
                return;
            }
            
            // ==================== POSITION TRACKING ====================
            // Calculate chest center in normalized coordinates (0-1)
            const shoulderCenterX = (leftShoulder.x + rightShoulder.x) / 2;
            const shoulderCenterY = (leftShoulder.y + rightShoulder.y) / 2;
            const shoulderCenterZ = (leftShoulder.z + rightShoulder.z) / 2;
            
            const hipCenterX = (leftHip.x + rightHip.x) / 2;
            const hipCenterY = (leftHip.y + rightHip.y) / 2;
            const hipCenterZ = (leftHip.z + rightHip.z) / 2;
            
            // Chest anchor (weighted toward shoulders)
            const chestX = shoulderCenterX * 0.7 + hipCenterX * 0.3;
            const chestY = shoulderCenterY * 0.7 + hipCenterY * 0.3;
            const chestZ = shoulderCenterZ * 0.7 + hipCenterZ * 0.3;
            
            // Convert to Three.js coordinates
            // FIX: Adjusted coordinate mapping for better positioning
            const targetPosX = (chestX - 0.5) * 3;      // Reduced from 4 to 3
            const targetPosY = -(chestY - 0.5) * 2.5;   // Reduced from 4 to 2.5, adjusted Y scaling
            const targetPosZ = -chestZ * 3 - 0.5;       // Reduced depth factor from 5 to 3
            
            // Apply position smoothing for stable tracking
            smoothedPosX += (targetPosX - smoothedPosX) * POSITION_SMOOTHING;
            smoothedPosY += (targetPosY - smoothedPosY) * POSITION_SMOOTHING;
            smoothedPosZ += (targetPosZ - smoothedPosZ) * POSITION_SMOOTHING;
            
            armorModel.position.set(smoothedPosX, smoothedPosY, smoothedPosZ);
            
            // ==================== IMPROVED AUTO SCALING ====================
            
            // Calculate shoulder width (indicator of distance)
            const shoulderWidth = Math.sqrt(
                Math.pow(rightShoulder.x - leftShoulder.x, 2) +
                Math.pow(rightShoulder.y - leftShoulder.y, 2)
            );
            
            // Calculate torso height
            const torsoHeight = Math.sqrt(
                Math.pow(shoulderCenterX - hipCenterX, 2) +
                Math.pow(shoulderCenterY - hipCenterY, 2)
            );
            
            // Use nose Z-depth as primary distance indicator
            const depthValue = Math.max(0.1, Math.abs(nose.z));
            
            // FIX: Improved scaling calculation
            // Base scale from body proportions
            const bodyProportionScale = (shoulderWidth * 0.6 + torsoHeight * 0.4) * 8; // Reduced from 10 to 8
            
            // Depth compensation - more conservative
            const depthFactor = Math.max(0.3, Math.min(8, 0.8 / depthValue)); // Reduced max from 15 to 8
            
            // Combine factors with smaller base multiplier
            const targetScale = bodyProportionScale * depthFactor * 0.3; // Reduced from 0.5 to 0.3
            
            // Apply minimum and maximum scale limits
            const minScale = 0.2;
            const maxScale = 1.5;
            const clampedTargetScale = Math.max(minScale, Math.min(maxScale, targetScale));
            
            // Smooth scaling transitions
            smoothedScale += (clampedTargetScale - smoothedScale) * SCALE_SMOOTHING;
            
            armorModel.scale.set(smoothedScale, smoothedScale, smoothedScale);
            
            // ==================== ROTATION TRACKING ====================
            
            // Shoulder tilt (Z-axis rotation)
            const shoulderTilt = Math.atan2(
                rightShoulder.y - leftShoulder.y,
                rightShoulder.x - leftShoulder.x
            );
            
            // Body rotation (Y-axis) - use depth difference
            const depthDiff = rightShoulder.z - leftShoulder.z;
            const shoulderSpread = Math.abs(rightShoulder.x - leftShoulder.x);
            
            let rotationY = 0;
            if (shoulderSpread > 0.1) {
                rotationY = depthDiff * 2; // Reduced from 3 to 2
                rotationY = Math.max(-Math.PI / 3, Math.min(Math.PI / 3, rotationY));
            }
            
            // Body lean (X-axis)
            const bodyLean = (shoulderCenterZ - hipCenterZ) * 2; // Reduced from 3 to 2
            const clampedLean = Math.max(-Math.PI / 6, Math.min(Math.PI / 6, bodyLean));
            
            // FIX: Apply rotations to the model group, not the individual model
            armorModel.rotation.set(
                clampedLean,
                rotationY,
                shoulderTilt
            );
            
            armorModel.visible = true;
            
            // Show debug info
            const distanceIndicator = Math.round(depthValue * 100);
            statusDiv.textContent = `⚔️ Tracking (Scale: ${smoothedScale.toFixed(2)})`;
            statusDiv.className = "ready";
        }
        
        // ==================== POSE PROCESSING LOOP ====================
        function processPose() {
            if (!poseLandmarker || video.currentTime === lastVideoTime) {
                requestAnimationFrame(processPose);
                return;
            }
            lastVideoTime = video.currentTime;
            
            try {
                const startTime = performance.now();
                const results = poseLandmarker.detectForVideo(video, startTime);
                
                if (results.landmarks && results.landmarks.length > 0) {
                    positionArmorOnBody(results.landmarks[0]);
                } else {
                    if (armorModel) armorModel.visible = false;
                    statusDiv.textContent = "No person detected";
                    statusDiv.className = "loading";
                }
            } catch (error) {
                console.error("Detection error:", error);
            }
            
            requestAnimationFrame(processPose);
        }
        
        // ==================== RENDER LOOP ====================
        function animate() {
            requestAnimationFrame(animate);
            if (renderer && scene && camera) {
                renderer.render(scene, camera);
            }
        }
        
        // ==================== WINDOW RESIZE ====================
        window.addEventListener('resize', () => {
            if (camera && renderer) {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
        });
        
        // ==================== INITIALIZATION ====================
        async function init() {
            try {
                statusDiv.textContent = "Starting camera...";
                const cameraOk = await initCamera();
                if (!cameraOk) return;
                
                statusDiv.textContent = "Initializing 3D...";
                initThreeJS();
                
                statusDiv.textContent = "Loading pose detection...";
                const poseOk = await initPoseDetection();
                if (!poseOk) return;
                
                loadArmorModel();
                
                animate();
                setTimeout(() => processPose(), 1500);
                
            } catch (error) {
                console.error("Init error:", error);
                statusDiv.textContent = "Failed to start";
                statusDiv.className = "error";
            }
        }
        
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
</body>
</html>
