<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D AR Viewer</title>
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    
    model-viewer {
      width: 100%;
      height: 100%;
      position: fixed;
      top: 0;
      left: 0;
    }
    
    /* Hide AR button initially */
    .ar-button {
      display: none;
    }
  </style>
</head>
<body>
  <model-viewer 
    id="viewer"
    src="./Diwali_crackers.glb" 
    ar 
    ar-modes="webxr scene-viewer quick-look" 
    camera-controls 
    tone-mapping="neutral"
    shadow-intensity="1" 
    autoplay 
    exposure="1" 
    shadow-softness="0.5">
    
    <button slot="ar-button" id="ar-button" class="ar-button">View in AR</button>
  </model-viewer>
  
  <script>
    // Detect if device is mobile
    function isMobile() {
      return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    }
    
    window.addEventListener('DOMContentLoaded', () => {
      const modelViewer = document.getElementById('viewer');
      const arButton = document.getElementById('ar-button');
      
      if (isMobile()) {
        // On mobile: automatically trigger AR when model loads
        modelViewer.addEventListener('load', () => {
          // Small delay to ensure everything is ready
          setTimeout(() => {
            if (arButton) {
              arButton.click();
            }
          }, 500);
        });
      } else {
        // On desktop: enter fullscreen mode
        modelViewer.addEventListener('load', () => {
          const elem = document.documentElement;
          if (elem.requestFullscreen) {
            elem.requestFullscreen().catch(err => {
              console.log('Fullscreen request failed:', err);
            });
          } else if (elem.webkitRequestFullscreen) {
            elem.webkitRequestFullscreen();
          } else if (elem.mozRequestFullScreen) {
            elem.mozRequestFullScreen();
          } else if (elem.msRequestFullscreen) {
            elem.msRequestFullscreen();
          }
        });
      }
    });
  </script>
</body>
</html>
