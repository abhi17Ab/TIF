<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Body Tracking with MediaPipe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            max-width: 800px;
            width: 100%;
        }

        .video-container {
            position: relative;
            width: 100%;
            max-width: 640px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }

        #webcam {
            width: 100%;
            height: auto;
            display: block;
            transform: scaleX(-1); /* Mirror the video */
        }

        #output_canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid rgba(255,255,255,0.3);
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        button:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .status {
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .landmark-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            width: 100%;
            margin-top: 20px;
        }

        .landmark-item {
            background: rgba(255,255,255,0.1);
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .video-container {
                max-width: 100%;
            }
            
            button {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <h1>Simple Body Tracking with MediaPipe</h1>
    
    <div class="container">
        <div class="video-container">
            <video id="webcam" autoplay muted playsinline></video>
            <canvas id="output_canvas"></canvas>
        </div>

        <div class="controls">
            <button id="startButton">Start Tracking</button>
            <button id="stopButton">Stop Tracking</button>
            <button id="toggleSkeleton">Toggle Skeleton</button>
        </div>

        <div class="status">
            <div id="statusText">Click "Start Tracking" to begin</div>
            <div>Pose Landmarks Detected: <span id="landmarkCount">0</span></div>
        </div>

        <div class="landmark-info" id="landmarkInfo">
            <!-- Landmark information will be populated here -->
        </div>
    </div>

    <!-- MediaPipe Pose -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js" crossorigin="anonymous"></script>

    <script>
        // Global variables
        let pose = null;
        let camera = null;
        let isTracking = false;
        let showSkeleton = true;

        // DOM elements
        const videoElement = document.getElementById('webcam');
        const canvasElement = document.getElementById('output_canvas');
        const canvasCtx = canvasElement.getContext('2d');
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        const toggleSkeletonButton = document.getElementById('toggleSkeleton');
        const statusText = document.getElementById('statusText');
        const landmarkCount = document.getElementById('landmarkCount');
        const landmarkInfo = document.getElementById('landmarkInfo');

        // Initialize MediaPipe Pose
        function initializePose() {
            pose = new Pose({
                locateFile: (file) => {
                    return `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`;
                }
            });

            pose.setOptions({
                modelComplexity: 1,
                smoothLandmarks: true,
                enableSegmentation: false,
                smoothSegmentation: true,
                minDetectionConfidence: 0.5,
                minTrackingConfidence: 0.5
            });

            pose.onResults(onPoseResults);
        }

        // Process pose results
        function onPoseResults(results) {
            if (!isTracking) return;

            // Set canvas dimensions to match video
            canvasElement.width = videoElement.videoWidth;
            canvasElement.height = videoElement.videoHeight;

            // Clear canvas
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);

            // Draw video frame
            canvasCtx.save();
            canvasCtx.scale(-1, 1);
            canvasCtx.translate(-canvasElement.width, 0);
            canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);
            canvasCtx.restore();

            // Draw pose landmarks and connections if enabled
            if (showSkeleton && results.poseLandmarks) {
                // Draw connections
                drawConnectors(canvasCtx, results.poseLandmarks, POSE_CONNECTIONS, {
                    color: '#00FF00',
                    lineWidth: 4
                });
                
                // Draw landmarks
                drawLandmarks(canvasCtx, results.poseLandmarks, {
                    color: '#FF0000',
                    lineWidth: 2,
                    radius: 3
                });

                // Update landmark count
                landmarkCount.textContent = results.poseLandmarks.length;
                
                // Update landmark information
                updateLandmarkInfo(results.poseLandmarks);
            }
        }

        // Update landmark information display
        function updateLandmarkInfo(landmarks) {
            landmarkInfo.innerHTML = '';
            
            // Show key landmarks
            const keyLandmarks = [
                { index: 0, name: 'Nose' },
                { index: 11, name: 'Left Shoulder' },
                { index: 12, name: 'Right Shoulder' },
                { index: 13, name: 'Left Elbow' },
                { index: 14, name: 'Right Elbow' },
                { index: 15, name: 'Left Wrist' },
                { index: 16, name: 'Right Wrist' },
                { index: 23, name: 'Left Hip' },
                { index: 24, name: 'Right Hip' },
                { index: 25, name: 'Left Knee' },
                { index: 26, name: 'Right Knee' },
                { index: 27, name: 'Left Ankle' },
                { index: 28, name: 'Right Ankle' }
            ];

            keyLandmarks.forEach(landmark => {
                const point = landmarks[landmark.index];
                if (point) {
                    const item = document.createElement('div');
                    item.className = 'landmark-item';
                    item.innerHTML = `
                        <strong>${landmark.name}</strong><br>
                        X: ${point.x.toFixed(3)}<br>
                        Y: ${point.y.toFixed(3)}<br>
                        Z: ${point.z ? point.z.toFixed(3) : 'N/A'}<br>
                        Visibility: ${point.visibility ? point.visibility.toFixed(3) : 'N/A'}
                    `;
                    landmarkInfo.appendChild(item);
                }
            });
        }

        // Start camera and tracking
        async function startTracking() {
            if (isTracking) return;

            try {
                // Initialize pose if not already done
                if (!pose) {
                    initializePose();
                }

                // Get camera stream
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        width: { ideal: 640 },
                        height: { ideal: 480 },
                        facingMode: 'user'
                    }
                });

                videoElement.srcObject = stream;

                // Wait for video to be ready
                await new Promise((resolve) => {
                    videoElement.onloadedmetadata = () => {
                        resolve();
                    };
                });

                // Start camera
                camera = new Camera(videoElement, {
                    onFrame: async () => {
                        if (isTracking) {
                            await pose.send({ image: videoElement });
                        }
                    },
                    width: 640,
                    height: 480
                });

                await camera.start();
                isTracking = true;
                statusText.textContent = 'Tracking active - Move around to see body tracking!';
                statusText.style.color = '#4CAF50';

            } catch (error) {
                console.error('Error starting tracking:', error);
                statusText.textContent = 'Error: Could not access camera. Please check permissions.';
                statusText.style.color = '#FF5252';
            }
        }

        // Stop tracking
        function stopTracking() {
            isTracking = false;
            
            if (camera) {
                camera.stop();
            }
            
            if (videoElement.srcObject) {
                videoElement.srcObject.getTracks().forEach(track => track.stop());
            }
            
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
            statusText.textContent = 'Tracking stopped';
            statusText.style.color = '#FFA726';
            landmarkCount.textContent = '0';
            landmarkInfo.innerHTML = '';
        }

        // Toggle skeleton visibility
        function toggleSkeleton() {
            showSkeleton = !showSkeleton;
            toggleSkeletonButton.textContent = showSkeleton ? 
                'Hide Skeleton' : 'Show Skeleton';
        }

        // Event listeners
        startButton.addEventListener('click', startTracking);
        stopButton.addEventListener('click', stopTracking);
        toggleSkeletonButton.addEventListener('click', toggleSkeleton);

        // Initialize on load
        window.addEventListener('load', () => {
            statusText.textContent = 'Ready to start body tracking';
        });
    </script>
</body>
</html>
