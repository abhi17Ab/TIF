<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Armor Try-On</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            overflow: hidden;
            background: #000;
        }
        
        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }
        
        #canvas3d {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            transform: scaleX(-1);
        }
        
        #status {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 12px 25px;
            border-radius: 25px;
            color: white;
            font-size: 14px;
            font-weight: 500;
        }
        
        .ready { color: #00ff00; }
        .loading { color: #ffaa00; }
        .error { color: #ff0000; }
    </style>
</head>
<body>
    <div id="container">
        <video id="video" autoplay playsinline></video>
        <canvas id="canvas3d"></canvas>
        <div id="status" class="loading">Initializing...</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision/vision_bundle.js"></script>
    
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.165.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.165.0/examples/jsm/"
        }
    }
    </script>
    
    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        
        // ==================== CONFIGURATION ====================
        const MODEL_PATH = './armour_bahubali.glb';
        
        // ==================== GLOBALS ====================
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas3d');
        const statusDiv = document.getElementById('status');
        
        let poseLandmarker;
        let scene, camera, renderer;
        let armorModel;
        let lastVideoTime = -1;
        let isModelLoaded = false;
        
        // ==================== MEDIAPIPE INITIALIZATION ====================
        async function initPoseDetection() {
            try {
                const vision = await window.FilesetResolver.forVisionTasks(
                    "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@latest/wasm"
                );
                
                poseLandmarker = await window.PoseLandmarker.createFromOptions(vision, {
                    baseOptions: {
                        modelAssetPath: "https://storage.googleapis.com/mediapipe-models/pose_landmarker/pose_landmarker_full/float16/1/pose_landmarker_full.task",
                        delegate: "GPU"
                    },
                    runningMode: "VIDEO",
                    numPoses: 1,
                    minPoseDetectionConfidence: 0.5,
                    minPosePresenceConfidence: 0.5,
                    minTrackingConfidence: 0.5
                });
                
                console.log("✓ Pose detection ready");
                return true;
            } catch (error) {
                console.error("Pose detection error:", error);
                statusDiv.textContent = "Pose detection failed";
                statusDiv.className = "error";
                return false;
            }
        }
        
        // ==================== THREE.JS SETUP ====================
        function initThreeJS() {
            scene = new THREE.Scene();
            
            camera = new THREE.PerspectiveCamera(
                63,
                window.innerWidth / window.innerHeight,
                0.1,
                1000
            );
            camera.position.set(0, 0, 2);
            
            renderer = new THREE.WebGLRenderer({ 
                canvas: canvas,
                alpha: true,
                antialias: true 
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000, 0);
            renderer.setPixelRatio(window.devicePixelRatio);
            
            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.9);
            scene.add(ambientLight);
            
            const directionalLight1 = new THREE.DirectionalLight(0xffffff, 0.6);
            directionalLight1.position.set(1, 1, 1);
            scene.add(directionalLight1);
            
            const directionalLight2 = new THREE.DirectionalLight(0xffffff, 0.4);
            directionalLight2.position.set(-1, 0.5, -0.5);
            scene.add(directionalLight2);
            
            console.log("✓ Three.js ready");
        }
        
        // ==================== LOAD ARMOR MODEL ====================
        function loadArmorModel() {
            const loader = new GLTFLoader();
            
            statusDiv.textContent = "Loading armor...";
            statusDiv.className = "loading";
            
            loader.load(
                MODEL_PATH,
                (gltf) => {
                    armorModel = gltf.scene;
                    
                    // Center the model's pivot point
                    const box = new THREE.Box3().setFromObject(armorModel);
                    const center = box.getCenter(new THREE.Vector3());
                    armorModel.position.sub(center);
                    
                    const modelGroup = new THREE.Group();
                    modelGroup.add(armorModel);
                    scene.add(modelGroup);
                    armorModel = modelGroup;
                    
                    armorModel.visible = false;
                    isModelLoaded = true;
                    
                    console.log("✓ Armor loaded");
                    statusDiv.textContent = "Ready - stand in view";
                    statusDiv.className = "ready";
                },
                (progress) => {
                    if (progress.total > 0) {
                        const percent = Math.round((progress.loaded / progress.total) * 100);
                        statusDiv.textContent = `Loading: ${percent}%`;
                    }
                },
                (error) => {
                    console.error("Model load error:", error);
                    statusDiv.textContent = "Model load failed";
                    statusDiv.className = "error";
                }
            );
        }
        
        // ==================== CAMERA SETUP ====================
        async function initCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        width: { ideal: 1280 },
                        height: { ideal: 720 },
                        facingMode: "user"
                    },
                    audio: false
                });
                
                video.srcObject = stream;
                
                return new Promise((resolve) => {
                    video.onloadedmetadata = () => {
                        video.play();
                        console.log("✓ Camera ready");
                        resolve(true);
                    };
                });
            } catch (error) {
                console.error("Camera error:", error);
                statusDiv.textContent = "Camera access denied";
                statusDiv.className = "error";
                return false;
            }
        }
        
        // ==================== AUTOMATIC ARMOR POSITIONING ====================
        function positionArmorOnBody(landmarks) {
            if (!armorModel || !isModelLoaded) return;
            
            // Key landmarks for chest plate
            const leftShoulder = landmarks[11];
            const rightShoulder = landmarks[12];
            const leftHip = landmarks[23];
            const rightHip = landmarks[24];
            const nose = landmarks[0];
            
            // Check if body is visible enough
            const minVisibility = 0.5;
            if (leftShoulder.visibility < minVisibility || 
                rightShoulder.visibility < minVisibility ||
                leftHip.visibility < minVisibility || 
                rightHip.visibility < minVisibility) {
                armorModel.visible = false;
                statusDiv.textContent = "Move into view - torso needed";
                statusDiv.className = "loading";
                return;
            }
            
            // Calculate shoulder center
            const shoulderCenterX = (leftShoulder.x + rightShoulder.x) / 2;
            const shoulderCenterY = (leftShoulder.y + rightShoulder.y) / 2;
            const shoulderCenterZ = (leftShoulder.z + rightShoulder.z) / 2;
            
            // Calculate hip center
            const hipCenterX = (leftHip.x + rightHip.x) / 2;
            const hipCenterY = (leftHip.y + rightHip.y) / 2;
            const hipCenterZ = (leftHip.z + rightHip.z) / 2;
            
            // Chest center point (where armor anchors)
            const chestX = shoulderCenterX * 0.6 + hipCenterX * 0.4;
            const chestY = shoulderCenterY * 0.6 + hipCenterY * 0.4;
            const chestZ = shoulderCenterZ * 0.6 + hipCenterZ * 0.4;
            
            // Convert to Three.js coordinates
            const posX = -(chestX * 2 - 1) * 2;
            const posY = -(chestY * 2 - 1) * 2;
            const posZ = -chestZ * 4 - 0.2; // Slightly forward from body
            
            armorModel.position.set(posX, posY, posZ);
            
            // AUTOMATIC SCALING based on body measurements
            // Use shoulder width as primary reference
            const shoulderWidth = Math.sqrt(
                Math.pow(rightShoulder.x - leftShoulder.x, 2) +
                Math.pow(rightShoulder.y - leftShoulder.y, 2) +
                Math.pow(rightShoulder.z - leftShoulder.z, 2)
            );
            
            // Use torso length as secondary reference
            const torsoLength = Math.sqrt(
                Math.pow(shoulderCenterX - hipCenterX, 2) +
                Math.pow(shoulderCenterY - hipCenterY, 2) +
                Math.pow(shoulderCenterZ - hipCenterZ, 2)
            );
            
            // Calculate body size (distance from camera)
            const bodyDepth = Math.abs(nose.z);
            const depthFactor = Math.max(0.5, Math.min(2.0, 1 / bodyDepth));
            
            // Automatic scale calculation
            const baseScale = shoulderWidth * 4.5;
            const torsoAdjustment = torsoLength * 1.2;
            const finalScale = (baseScale + torsoAdjustment) / 2 * depthFactor;
            
            armorModel.scale.set(finalScale, finalScale, finalScale);
            
            // AUTOMATIC ROTATION tracking
            // Match shoulder rotation
            const shoulderAngle = Math.atan2(
                rightShoulder.y - leftShoulder.y,
                rightShoulder.x - leftShoulder.x
            );
            armorModel.rotation.z = -shoulderAngle;
            
            // Match body tilt (lean forward/backward)
            const tiltAngle = (shoulderCenterZ - hipCenterZ) * 2;
            armorModel.rotation.x = tiltAngle;
            
            // Match body twist (rotation left/right)
            const leftShoulderDepth = leftShoulder.z;
            const rightShoulderDepth = rightShoulder.z;
            const twistAngle = (rightShoulderDepth - leftShoulderDepth) * 2;
            armorModel.rotation.y = twistAngle;
            
            armorModel.visible = true;
            statusDiv.textContent = "⚔️ Armor Active";
            statusDiv.className = "ready";
        }
        
        // ==================== POSE PROCESSING LOOP ====================
        function processPose() {
            if (!poseLandmarker || video.currentTime === lastVideoTime) {
                requestAnimationFrame(processPose);
                return;
            }
            lastVideoTime = video.currentTime;
            
            try {
                const startTime = performance.now();
                const results = poseLandmarker.detectForVideo(video, startTime);
                
                if (results.landmarks && results.landmarks.length > 0) {
                    positionArmorOnBody(results.landmarks[0]);
                } else {
                    if (armorModel) armorModel.visible = false;
                    statusDiv.textContent = "No person detected";
                    statusDiv.className = "loading";
                }
            } catch (error) {
                console.error("Detection error:", error);
            }
            
            requestAnimationFrame(processPose);
        }
        
        // ==================== RENDER LOOP ====================
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        
        // ==================== WINDOW RESIZE ====================
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        // ==================== INITIALIZATION ====================
        async function init() {
            try {
                statusDiv.textContent = "Starting camera...";
                const cameraOk = await initCamera();
                if (!cameraOk) return;
                
                statusDiv.textContent = "Loading pose detection...";
                const poseOk = await initPoseDetection();
                if (!poseOk) return;
                
                statusDiv.textContent = "Initializing 3D...";
                initThreeJS();
                
                loadArmorModel();
                
                animate();
                setTimeout(() => processPose(), 1000);
                
            } catch (error) {
                console.error("Init error:", error);
                statusDiv.textContent = "Failed to start";
                statusDiv.className = "error";
            }
        }
        
        init();
    </script>
</body>
</html>
