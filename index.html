<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Armor Try-On - Enhanced</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            overflow: hidden;
            background: #000;
        }
        
        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }
        
        #canvas3d {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            transform: scaleX(-1);
        }
        
        #status {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 12px 25px;
            border-radius: 25px;
            color: white;
            font-size: 14px;
            font-weight: 500;
            z-index: 10;
        }
        
        #debug {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            color: #0f0;
            font-family: monospace;
            font-size: 11px;
            max-width: 200px;
            display: none;
        }
        
        .ready { color: #00ff00; }
        .loading { color: #ffaa00; }
        .error { color: #ff0000; }
    </style>
</head>
<body>
    <div id="container">
        <video id="video" autoplay playsinline muted></video>
        <canvas id="canvas3d"></canvas>
        <div id="status" class="loading">Initializing...</div>
        <div id="debug"></div>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.165.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.165.0/examples/jsm/"
        }
    }
    </script>
    
    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { PoseLandmarker, FilesetResolver } from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.14";
        
        // ==================== CONFIGURATION ====================
        const CONFIG = {
            MODEL_PATH: './armour_bahubali.glb',
            DEBUG_MODE: true, // Toggle to see bone mapping info
            USE_RIGIFY_BONES: true, // Set false if model has no armature
            
            // Tracking thresholds
            MIN_VISIBILITY: 0.6,
            MIN_DETECTION_CONFIDENCE: 0.5,
            
            // Smoothing factors (0-1, lower = smoother but more lag)
            POSITION_SMOOTHING: 0.25,
            ROTATION_SMOOTHING: 0.2,
            SCALE_SMOOTHING: 0.15,
            BONE_SMOOTHING: 0.3,
            
            // Scale adjustments
            BASE_SCALE: 0.5, // Adjust based on your model size
            MIN_SCALE: 0.2,
            MAX_SCALE: 1.2
        };
        
        // ==================== GLOBALS ====================
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas3d');
        const statusDiv = document.getElementById('status');
        const debugDiv = document.getElementById('debug');
        
        let poseLandmarker;
        let scene, camera, renderer;
        let armorModel, armorMixer, armorBones = {};
        let lastVideoTime = -1;
        let isModelLoaded = false;
        let hasRigifyArmature = false;
        
        // Smoothing buffers
        let smoothedScale = CONFIG.BASE_SCALE;
        let smoothedPos = new THREE.Vector3(0, 0, 0);
        let smoothedRotation = new THREE.Euler(0, 0, 0);
        let boneRotations = {};
        
        // ==================== RIGIFY BONE MAPPING ====================
        // Maps MediaPipe landmarks to common Rigify bone names
        const RIGIFY_BONE_MAP = {
            // Spine and torso
            'spine': { landmarks: [11, 12, 23, 24], weight: 'center' },
            'spine.001': { landmarks: [11, 12], weight: 'shoulders' },
            'spine.002': { landmarks: [11, 12], weight: 'upper' },
            'spine.003': { landmarks: [11, 12], weight: 'chest' },
            
            // Shoulders
            'shoulder.L': { landmarks: [11, 13], weight: 'left' },
            'shoulder.R': { landmarks: [12, 14], weight: 'right' },
            
            // Upper arms
            'upper_arm.L': { landmarks: [11, 13], weight: 'left' },
            'upper_arm.R': { landmarks: [12, 14], weight: 'right' },
            
            // Lower arms
            'forearm.L': { landmarks: [13, 15], weight: 'left' },
            'forearm.R': { landmarks: [14, 16], weight: 'right' },
            
            // Hips
            'thigh.L': { landmarks: [23, 25], weight: 'left' },
            'thigh.R': { landmarks: [24, 26], weight: 'right' },
            
            // Neck and head
            'neck': { landmarks: [0, 11, 12], weight: 'neck' },
            'head': { landmarks: [0], weight: 'head' }
        };
        
        // ==================== CAMERA SETUP ====================
        async function initCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        width: { ideal: 1280 },
                        height: { ideal: 720 },
                        facingMode: "user"
                    },
                    audio: false
                });
                
                video.srcObject = stream;
                
                return new Promise((resolve) => {
                    video.onloadedmetadata = () => {
                        video.play();
                        console.log("✓ Camera ready:", video.videoWidth, 'x', video.videoHeight);
                        resolve(true);
                    };
                });
            } catch (error) {
                console.error("Camera error:", error);
                statusDiv.textContent = "Camera access denied";
                statusDiv.className = "error";
                return false;
            }
        }
        
        // ==================== MEDIAPIPE INITIALIZATION ====================
        async function initPoseDetection() {
            try {
                const vision = await FilesetResolver.forVisionTasks(
                    "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.14/wasm"
                );
                
                poseLandmarker = await PoseLandmarker.createFromOptions(vision, {
                    baseOptions: {
                        modelAssetPath: "https://storage.googleapis.com/mediapipe-models/pose_landmarker/pose_landmarker_full/float16/1/pose_landmarker_full.task",
                        delegate: "GPU"
                    },
                    runningMode: "VIDEO",
                    numPoses: 1,
                    minPoseDetectionConfidence: CONFIG.MIN_DETECTION_CONFIDENCE,
                    minPosePresenceConfidence: CONFIG.MIN_DETECTION_CONFIDENCE,
                    minTrackingConfidence: CONFIG.MIN_DETECTION_CONFIDENCE
                });
                
                console.log("✓ Pose detection ready");
                return true;
            } catch (error) {
                console.error("Pose detection error:", error);
                statusDiv.textContent = "Pose detection failed";
                statusDiv.className = "error";
                return false;
            }
        }
        
        // ==================== THREE.JS SETUP ====================
        function initThreeJS() {
            scene = new THREE.Scene();
            
            // Camera setup matching video FOV
            const aspect = window.innerWidth / window.innerHeight;
            camera = new THREE.PerspectiveCamera(63, aspect, 0.1, 1000);
            camera.position.set(0, 0, 2);
            camera.lookAt(0, 0, 0);
            
            renderer = new THREE.WebGLRenderer({ 
                canvas: canvas,
                alpha: true,
                antialias: true,
                powerPreference: "high-performance"
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000, 0);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.outputColorSpace = THREE.SRGBColorSpace;
            
            // Enhanced lighting for armor materials
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
            scene.add(ambientLight);
            
            const keyLight = new THREE.DirectionalLight(0xffffff, 0.8);
            keyLight.position.set(2, 2, 3);
            scene.add(keyLight);
            
            const fillLight = new THREE.DirectionalLight(0xffffff, 0.4);
            fillLight.position.set(-2, 1, -1);
            scene.add(fillLight);
            
            const backLight = new THREE.DirectionalLight(0xffffff, 0.3);
            backLight.position.set(0, -1, -2);
            scene.add(backLight);
            
            console.log("✓ Three.js ready");
            
            if (CONFIG.DEBUG_MODE) {
                debugDiv.style.display = 'block';
                // Add axes helper
                const axesHelper = new THREE.AxesHelper(1);
                scene.add(axesHelper);
            }
        }
        
        // ==================== FIND BONES IN RIGIFY ARMATURE ====================
        function findRigifyBones(object) {
            const bones = {};
            
            object.traverse((child) => {
                if (child.isBone) {
                    const boneName = child.name.toLowerCase();
                    
                    // Check against known Rigify patterns
                    for (const [key, value] of Object.entries(RIGIFY_BONE_MAP)) {
                        if (boneName.includes(key.toLowerCase()) || 
                            boneName === key) {
                            bones[key] = child;
                            console.log(`Found bone: ${key} -> ${child.name}`);
                        }
                    }
                }
            });
            
            return bones;
        }
        
        // ==================== LOAD ARMOR MODEL ====================
        function loadArmorModel() {
            const loader = new GLTFLoader();
            
            statusDiv.textContent = "Loading armor...";
            statusDiv.className = "loading";
            
            loader.load(
                CONFIG.MODEL_PATH,
                (gltf) => {
                    const loadedModel = gltf.scene;
                    
                    console.log("Model loaded:", gltf);
                    
                    // Check for armature and animations
                    hasRigifyArmature = false;
                    loadedModel.traverse((child) => {
                        if (child.isSkinnedMesh) {
                            console.log("Found skinned mesh:", child.name);
                            hasRigifyArmature = true;
                        }
                        if (child.isMesh) {
                            // Ensure materials render properly
                            child.frustumCulled = false;
                            if (child.material) {
                                child.material.side = THREE.DoubleSide;
                                child.material.needsUpdate = true;
                            }
                        }
                    });
                    
                    // Find and store bones if Rigify armature exists
                    if (hasRigifyArmature && CONFIG.USE_RIGIFY_BONES) {
                        armorBones = findRigifyBones(loadedModel);
                        console.log("Rigify bones found:", Object.keys(armorBones).length);
                        
                        // Initialize bone rotation smoothing
                        Object.keys(armorBones).forEach(boneName => {
                            boneRotations[boneName] = new THREE.Euler(0, 0, 0);
                        });
                    }
                    
                    // Calculate proper bounds and center
                    const box = new THREE.Box3().setFromObject(loadedModel);
                    const center = box.getCenter(new THREE.Vector3());
                    const size = box.getSize(new THREE.Vector3());
                    
                    console.log("Model bounds:", {
                        center: center.toArray(),
                        size: size.toArray()
                    });
                    
                    // Normalize size
                    const maxDim = Math.max(size.x, size.y, size.z);
                    const normalizeScale = 1.0 / maxDim;
                    loadedModel.scale.setScalar(normalizeScale);
                    
                    // Center the model
                    loadedModel.position.sub(center.multiplyScalar(normalizeScale));
                    
                    // CRITICAL: Fix Blender to Three.js coordinate mismatch
                    // Blender uses Z-up, Three.js uses Y-up
                    loadedModel.rotation.x = 0;
                    loadedModel.rotation.y = Math.PI; // Face camera in mirrored view
                    loadedModel.rotation.z = 0;
                    
                    // Create container group
                    const modelGroup = new THREE.Group();
                    modelGroup.add(loadedModel);
                    modelGroup.scale.setScalar(CONFIG.BASE_SCALE);
                    scene.add(modelGroup);
                    
                    armorModel = modelGroup;
                    armorModel.visible = false;
                    isModelLoaded = true;
                    
                    console.log("✓ Armor loaded successfully");
                    console.log("Has Rigify armature:", hasRigifyArmature);
                    
                    statusDiv.textContent = "Ready - stand in view";
                    statusDiv.className = "ready";
                },
                (progress) => {
                    if (progress.total > 0) {
                        const percent = Math.round((progress.loaded / progress.total) * 100);
                        statusDiv.textContent = `Loading: ${percent}%`;
                    }
                },
                (error) => {
                    console.error("Model load error:", error);
                    statusDiv.textContent = "Model load failed - check console";
                    statusDiv.className = "error";
                }
            );
        }
        
        // ==================== CALCULATE BONE ROTATION FROM LANDMARKS ====================
        function calculateBoneRotation(startLandmark, endLandmark) {
            const dx = endLandmark.x - startLandmark.x;
            const dy = endLandmark.y - startLandmark.y;
            const dz = endLandmark.z - startLandmark.z;
            
            const rotationY = Math.atan2(dx, dz);
            const rotationX = Math.atan2(-dy, Math.sqrt(dx * dx + dz * dz));
            
            return new THREE.Euler(rotationX, rotationY, 0, 'XYZ');
        }
        
        // ==================== UPDATE RIGIFY BONES ====================
        function updateRigifyBones(landmarks) {
            if (!hasRigifyArmature || Object.keys(armorBones).length === 0) return;
            
            for (const [boneName, bone] of Object.entries(armorBones)) {
                const mapping = RIGIFY_BONE_MAP[boneName];
                if (!mapping || !mapping.landmarks) continue;
                
                const landmarkIndices = mapping.landmarks;
                if (landmarkIndices.length < 2) continue;
                
                const startLandmark = landmarks[landmarkIndices[0]];
                const endLandmark = landmarks[landmarkIndices[1]];
                
                if (startLandmark.visibility < CONFIG.MIN_VISIBILITY || 
                    endLandmark.visibility < CONFIG.MIN_VISIBILITY) continue;
                
                // Calculate target rotation
                const targetRotation = calculateBoneRotation(startLandmark, endLandmark);
                
                // Smooth rotation
                if (!boneRotations[boneName]) {
                    boneRotations[boneName] = new THREE.Euler().copy(targetRotation);
                }
                
                boneRotations[boneName].x += (targetRotation.x - boneRotations[boneName].x) * CONFIG.BONE_SMOOTHING;
                boneRotations[boneName].y += (targetRotation.y - boneRotations[boneName].y) * CONFIG.BONE_SMOOTHING;
                boneRotations[boneName].z += (targetRotation.z - boneRotations[boneName].z) * CONFIG.BONE_SMOOTHING;
                
                // Apply rotation to bone
                bone.rotation.copy(boneRotations[boneName]);
            }
        }
        
        // ==================== POSITION ARMOR ON BODY ====================
        function positionArmorOnBody(landmarks) {
            if (!armorModel || !isModelLoaded) return;
            
            // Key body landmarks
            const leftShoulder = landmarks[11];
            const rightShoulder = landmarks[12];
            const leftHip = landmarks[23];
            const rightHip = landmarks[24];
            const nose = landmarks[0];
            
            // Visibility check
            if (leftShoulder.visibility < CONFIG.MIN_VISIBILITY || 
                rightShoulder.visibility < CONFIG.MIN_VISIBILITY ||
                leftHip.visibility < CONFIG.MIN_VISIBILITY || 
                rightHip.visibility < CONFIG.MIN_VISIBILITY) {
                armorModel.visible = false;
                statusDiv.textContent = "Show your torso clearly";
                statusDiv.className = "loading";
                return;
            }
            
            // ==================== POSITION ====================
            const shoulderCenter = {
                x: (leftShoulder.x + rightShoulder.x) / 2,
                y: (leftShoulder.y + rightShoulder.y) / 2,
                z: (leftShoulder.z + rightShoulder.z) / 2
            };
            
            const hipCenter = {
                x: (leftHip.x + rightHip.x) / 2,
                y: (leftHip.y + rightHip.y) / 2,
                z: (leftHip.z + rightHip.z) / 2
            };
            
            // Chest anchor (weighted toward shoulders)
            const chestX = shoulderCenter.x * 0.6 + hipCenter.x * 0.4;
            const chestY = shoulderCenter.y * 0.6 + hipCenter.y * 0.4;
            const chestZ = shoulderCenter.z * 0.6 + hipCenter.z * 0.4;
            
            // Convert to Three.js coordinates with improved mapping
            const targetPos = new THREE.Vector3(
                (chestX - 0.5) * 2.8,
                -(chestY - 0.4) * 2.8,
                -chestZ * 2.5 - 0.3
            );
            
            // Smooth position
            smoothedPos.lerp(targetPos, CONFIG.POSITION_SMOOTHING);
            armorModel.position.copy(smoothedPos);
            
            // ==================== SCALE ====================
            const shoulderWidth = Math.sqrt(
                Math.pow(rightShoulder.x - leftShoulder.x, 2) +
                Math.pow(rightShoulder.y - leftShoulder.y, 2)
            );
            
            const torsoHeight = Math.sqrt(
                Math.pow(shoulderCenter.x - hipCenter.x, 2) +
                Math.pow(shoulderCenter.y - hipCenter.y, 2)
            );
            
            // Distance estimation from nose depth
            const depthValue = Math.max(0.05, Math.abs(nose.z));
            const depthScale = Math.max(0.4, Math.min(3, 1 / depthValue));
            
            // Combined scale calculation
            const bodyScale = (shoulderWidth * 0.7 + torsoHeight * 0.3) * 6;
            let targetScale = bodyScale * depthScale * CONFIG.BASE_SCALE;
            
            // Clamp scale
            targetScale = Math.max(CONFIG.MIN_SCALE, Math.min(CONFIG.MAX_SCALE, targetScale));
            
            // Smooth scale
            smoothedScale += (targetScale - smoothedScale) * CONFIG.SCALE_SMOOTHING;
            armorModel.scale.setScalar(smoothedScale);
            
            // ==================== ROTATION ====================
            // Shoulder tilt (Z-axis roll)
            const shoulderTilt = Math.atan2(
                rightShoulder.y - leftShoulder.y,
                rightShoulder.x - leftShoulder.x
            );
            
            // Body turn (Y-axis yaw)
            const depthDiff = rightShoulder.z - leftShoulder.z;
            const shoulderSpan = Math.abs(rightShoulder.x - leftShoulder.x);
            let bodyTurn = 0;
            if (shoulderSpan > 0.08) {
                bodyTurn = Math.atan2(depthDiff, shoulderSpan);
                bodyTurn = Math.max(-Math.PI / 3, Math.min(Math.PI / 3, bodyTurn));
            }
            
            // Forward lean (X-axis pitch)
            const leanAngle = (shoulderCenter.z - hipCenter.z) * 2;
            const clampedLean = Math.max(-Math.PI / 5, Math.min(Math.PI / 5, leanAngle));
            
            // Target rotation
            const targetRotation = new THREE.Euler(
                clampedLean,
                bodyTurn,
                -shoulderTilt // Inverted for mirror mode
            );
            
            // Smooth rotation
            smoothedRotation.x += (targetRotation.x - smoothedRotation.x) * CONFIG.ROTATION_SMOOTHING;
            smoothedRotation.y += (targetRotation.y - smoothedRotation.y) * CONFIG.ROTATION_SMOOTHING;
            smoothedRotation.z += (targetRotation.z - smoothedRotation.z) * CONFIG.ROTATION_SMOOTHING;
            
            armorModel.rotation.copy(smoothedRotation);
            
            // ==================== UPDATE RIGIFY BONES ====================
            if (hasRigifyArmature && CONFIG.USE_RIGIFY_BONES) {
                updateRigifyBones(landmarks);
            }
            
            armorModel.visible = true;
            
            // Status update
            statusDiv.textContent = `⚔️ Tracking | Scale: ${smoothedScale.toFixed(2)}`;
            statusDiv.className = "ready";
            
            // Debug info
            if (CONFIG.DEBUG_MODE) {
                debugDiv.innerHTML = `
                    Pos: ${smoothedPos.x.toFixed(2)}, ${smoothedPos.y.toFixed(2)}, ${smoothedPos.z.toFixed(2)}<br>
                    Scale: ${smoothedScale.toFixed(2)}<br>
                    Depth: ${depthValue.toFixed(3)}<br>
                    Shoulder: ${shoulderWidth.toFixed(3)}<br>
                    Torso: ${torsoHeight.toFixed(3)}<br>
                    Bones: ${Object.keys(armorBones).length}<br>
                    Armature: ${hasRigifyArmature ? 'YES' : 'NO'}
                `;
            }
        }
        
        // ==================== POSE PROCESSING LOOP ====================
        function processPose() {
            if (!poseLandmarker || video.currentTime === lastVideoTime) {
                requestAnimationFrame(processPose);
                return;
            }
            lastVideoTime = video.currentTime;
            
            try {
                const startTime = performance.now();
                const results = poseLandmarker.detectForVideo(video, startTime);
                
                if (results.landmarks && results.landmarks.length > 0) {
                    positionArmorOnBody(results.landmarks[0]);
                } else {
                    if (armorModel) armorModel.visible = false;
                    statusDiv.textContent = "No person detected";
                    statusDiv.className = "loading";
                }
            } catch (error) {
                console.error("Detection error:", error);
            }
            
            requestAnimationFrame(processPose);
        }
        
        // ==================== RENDER LOOP ====================
        function animate() {
            requestAnimationFrame(animate);
            if (renderer && scene && camera) {
                renderer.render(scene, camera);
            }
        }
        
        // ==================== WINDOW RESIZE ====================
        window.addEventListener('resize', () => {
            if (camera && renderer) {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
        });
        
        // ==================== INITIALIZATION ====================
        async function init() {
            try {
                console.log("=== AR Armor Try-On Initialization ===");
                
                statusDiv.textContent = "Starting camera...";
                const cameraOk = await initCamera();
                if (!cameraOk) return;
                
                statusDiv.textContent = "Initializing 3D renderer...";
                initThreeJS();
                
                statusDiv.textContent = "Loading AI pose detection...";
                const poseOk = await initPoseDetection();
                if (!poseOk) return;
                
                statusDiv.textContent = "Loading 3D model...";
                loadArmorModel();
                
                // Start loops
                animate();
                
                // Delay pose processing to ensure video is stable
                setTimeout(() => {
                    console.log("Starting pose detection loop");
                    processPose();
                }, 2000);
                
            } catch (error) {
                console.error("Initialization error:", error);
                statusDiv.textContent = `Error: ${error.message}`;
                statusDiv.className = "error";
            }
        }
        
        // ==================== START ====================
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
</body>
</html>
