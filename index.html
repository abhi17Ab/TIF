<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Armor Try-On</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            overflow: hidden;
            background: #000;
        }
        
        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }
        
        #canvas3d {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            transform: scaleX(-1);
        }
        
        #status {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 12px 25px;
            border-radius: 25px;
            color: white;
            font-size: 14px;
            font-weight: 500;
        }
        
        .ready { color: #00ff00; }
        .loading { color: #ffaa00; }
        .error { color: #ff0000; }
    </style>
</head>
<body>
    <div id="container">
        <video id="video" autoplay playsinline></video>
        <canvas id="canvas3d"></canvas>
        <div id="status" class="loading">Initializing...</div>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.165.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.165.0/examples/jsm/"
        }
    }
    </script>
    
    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { PoseLandmarker, FilesetResolver } from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.14";
        
        // ==================== CONFIGURATION ====================
        const MODEL_PATH = './armour_bahubali.glb';
        
        // ==================== GLOBALS ====================
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas3d');
        const statusDiv = document.getElementById('status');
        
        let poseLandmarker;
        let scene, camera, renderer;
        let armorModel;
        let lastVideoTime = -1;
        let isModelLoaded = false;
        
        // Smoothing
        let smoothedScale = 1.0;
        const SCALE_SMOOTHING = 0.15;
        
        // ==================== CAMERA SETUP ====================
        async function initCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        width: { ideal: 1280 },
                        height: { ideal: 720 },
                        facingMode: "user"
                    },
                    audio: false
                });
                
                video.srcObject = stream;
                
                return new Promise((resolve) => {
                    video.onloadedmetadata = () => {
                        video.play();
                        console.log("✓ Camera ready");
                        resolve(true);
                    };
                });
            } catch (error) {
                console.error("Camera error:", error);
                statusDiv.textContent = "Camera access denied";
                statusDiv.className = "error";
                return false;
            }
        }
        
        // ==================== MEDIAPIPE INITIALIZATION ====================
        async function initPoseDetection() {
            try {
                const vision = await FilesetResolver.forVisionTasks(
                    "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.14/wasm"
                );
                
                poseLandmarker = await PoseLandmarker.createFromOptions(vision, {
                    baseOptions: {
                        modelAssetPath: "https://storage.googleapis.com/mediapipe-models/pose_landmarker/pose_landmarker_full/float16/1/pose_landmarker_full.task",
                        delegate: "GPU"
                    },
                    runningMode: "VIDEO",
                    numPoses: 1,
                    minPoseDetectionConfidence: 0.5,
                    minPosePresenceConfidence: 0.5,
                    minTrackingConfidence: 0.5,
                    outputSegmentationMasks: false
                });
                
                console.log("✓ Pose detection ready");
                return true;
            } catch (error) {
                console.error("Pose detection error:", error);
                statusDiv.textContent = "Pose detection failed";
                statusDiv.className = "error";
                return false;
            }
        }
        
        // ==================== THREE.JS SETUP ====================
        function initThreeJS() {
            scene = new THREE.Scene();
            
            camera = new THREE.PerspectiveCamera(
                63,
                window.innerWidth / window.innerHeight,
                0.1,
                1000
            );
            camera.position.set(0, 0, 2);
            
            renderer = new THREE.WebGLRenderer({ 
                canvas: canvas,
                alpha: true,
                antialias: true 
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000, 0);
            renderer.setPixelRatio(window.devicePixelRatio);
            
            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.9);
            scene.add(ambientLight);
            
            const directionalLight1 = new THREE.DirectionalLight(0xffffff, 0.6);
            directionalLight1.position.set(1, 1, 1);
            scene.add(directionalLight1);
            
            const directionalLight2 = new THREE.DirectionalLight(0xffffff, 0.4);
            directionalLight2.position.set(-1, 0.5, -0.5);
            scene.add(directionalLight2);
            
            console.log("✓ Three.js ready");
        }
        
        // ==================== LOAD ARMOR MODEL ====================
        function loadArmorModel() {
            const loader = new GLTFLoader();
            
            statusDiv.textContent = "Loading armor...";
            statusDiv.className = "loading";
            
            loader.load(
                MODEL_PATH,
                (gltf) => {
                    const loadedModel = gltf.scene;
                    
                    // Center the model
                    const box = new THREE.Box3().setFromObject(loadedModel);
                    const center = box.getCenter(new THREE.Vector3());
                    loadedModel.position.sub(center);
                    
                    // Fix base rotation (model facing forward)
                    loadedModel.rotation.y = Math.PI;
                    
                    // Create parent group
                    const modelGroup = new THREE.Group();
                    modelGroup.add(loadedModel);
                    
                    scene.add(modelGroup);
                    armorModel = modelGroup;
                    
                    armorModel.visible = false;
                    isModelLoaded = true;
                    
                    console.log("✓ Armor loaded");
                    statusDiv.textContent = "Ready - stand in view";
                    statusDiv.className = "ready";
                },
                (progress) => {
                    if (progress.total > 0) {
                        const percent = Math.round((progress.loaded / progress.total) * 100);
                        statusDiv.textContent = `Loading: ${percent}%`;
                    }
                },
                (error) => {
                    console.error("Model load error:", error);
                    statusDiv.textContent = "Model load failed";
                    statusDiv.className = "error";
                }
            );
        }
        
        // ==================== REAL-WORLD COORDINATE CONVERSION ====================
        function positionArmorOnBody(landmarks, worldLandmarks) {
            if (!armorModel || !isModelLoaded) return;
            
            // Key landmarks (use world coordinates for accurate tracking)
            const leftShoulder = landmarks[11];
            const rightShoulder = landmarks[12];
            const leftHip = landmarks[23];
            const rightHip = landmarks[24];
            const nose = landmarks[0];
            
            // World landmarks (in meters, real-world 3D coordinates)
            const leftShoulderWorld = worldLandmarks[11];
            const rightShoulderWorld = worldLandmarks[12];
            const leftHipWorld = worldLandmarks[23];
            const rightHipWorld = worldLandmarks[24];
            
            // Visibility check
            const minVisibility = 0.5;
            if (leftShoulder.visibility < minVisibility || 
                rightShoulder.visibility < minVisibility ||
                leftHip.visibility < minVisibility || 
                rightHip.visibility < minVisibility) {
                armorModel.visible = false;
                statusDiv.textContent = "Show your torso";
                statusDiv.className = "loading";
                return;
            }
            
            // ==================== USE WORLD COORDINATES ====================
            // MediaPipe world landmarks are in meters relative to hip center
            // X: left(-) to right(+)
            // Y: down(-) to up(+)
            // Z: back(-) to front(+)
            
            // Calculate chest center in world space
            const chestWorldX = (leftShoulderWorld.x + rightShoulderWorld.x) / 2 * 0.65 +
                                (leftHipWorld.x + rightHipWorld.x) / 2 * 0.35;
            const chestWorldY = (leftShoulderWorld.y + rightShoulderWorld.y) / 2 * 0.65 +
                                (leftHipWorld.y + rightHipWorld.y) / 2 * 0.35;
            const chestWorldZ = (leftShoulderWorld.z + rightShoulderWorld.z) / 2 * 0.65 +
                                (leftHipWorld.z + rightHipWorld.z) / 2 * 0.35;
            
            // ==================== CONVERT TO THREE.JS SPACE ====================
            // MediaPipe world space to Three.js:
            // X: flip (MediaPipe right+ → Three.js left-)
            // Y: keep same (up is positive)
            // Z: flip and offset (MediaPipe front+ → Three.js back-)
            
            const posX = -chestWorldX * 2;  // Flip X and scale
            const posY = chestWorldY * 2;   // Keep Y direction, scale
            const posZ = -chestWorldZ * 2 - 1;  // Flip Z, scale, and offset toward camera
            
            armorModel.position.set(posX, posY, posZ);
            
            // ==================== REAL-WORLD SCALE CALCULATION ====================
            
            // Calculate shoulder width in world space (meters)
            const shoulderWidthWorld = Math.sqrt(
                Math.pow(rightShoulderWorld.x - leftShoulderWorld.x, 2) +
                Math.pow(rightShoulderWorld.y - leftShoulderWorld.y, 2) +
                Math.pow(rightShoulderWorld.z - leftShoulderWorld.z, 2)
            );
            
            // Calculate torso length in world space (meters)
            const shoulderMidWorldY = (leftShoulderWorld.y + rightShoulderWorld.y) / 2;
            const hipMidWorldY = (leftHipWorld.y + rightHipWorld.y) / 2;
            const torsoLengthWorld = Math.abs(shoulderMidWorldY - hipMidWorldY);
            
            // Average real-world body size
            const bodySize = (shoulderWidthWorld * 0.6 + torsoLengthWorld * 0.4);
            
            // Calculate distance from camera using normalized Z
            const avgZ = Math.abs(
                (leftShoulder.z + rightShoulder.z + leftHip.z + rightHip.z) / 4
            );
            
            // Perspective correction
            const distanceFactor = 1 / Math.max(0.2, Math.min(2.0, avgZ));
            
            // Final scale based on actual body measurements
            const targetScale = bodySize * 2.5 * distanceFactor;
            
            // Smooth scaling
            smoothedScale += (targetScale - smoothedScale) * SCALE_SMOOTHING;
            armorModel.scale.set(smoothedScale, smoothedScale, smoothedScale);
            
            // ==================== ROTATION FROM WORLD COORDINATES ====================
            
            // Calculate shoulder vector in world space
            const shoulderVectorX = rightShoulderWorld.x - leftShoulderWorld.x;
            const shoulderVectorY = rightShoulderWorld.y - leftShoulderWorld.y;
            const shoulderVectorZ = rightShoulderWorld.z - leftShoulderWorld.z;
            
            // Z-rotation (shoulder tilt - roll)
            const shoulderTilt = Math.atan2(shoulderVectorY, shoulderVectorX);
            
            // Y-rotation (body rotation - yaw)
            // When shoulders are at different depths, body is turning
            const bodyYaw = Math.atan2(shoulderVectorZ, shoulderVectorX);
            
            // X-rotation (body lean - pitch)
            const hipMidWorldZ = (leftHipWorld.z + rightHipWorld.z) / 2;
            const shoulderMidWorldZ = (leftShoulderWorld.z + rightShoulderWorld.z) / 2;
            const bodyPitch = Math.atan2(
                shoulderMidWorldZ - hipMidWorldZ,
                shoulderMidWorldY - hipMidWorldY
            );
            
            // Apply rotations in proper order
            armorModel.rotation.set(
                bodyPitch,           // X: lean forward/back
                -bodyYaw,            // Y: turn left/right (negated for correct direction)
                -shoulderTilt        // Z: tilt left/right (negated for correct direction)
            );
            
            armorModel.visible = true;
            statusDiv.textContent = `⚔️ Armor Active`;
            statusDiv.className = "ready";
        }
        
        // ==================== POSE PROCESSING LOOP ====================
        function processPose() {
            if (!poseLandmarker || video.currentTime === lastVideoTime) {
                requestAnimationFrame(processPose);
                return;
            }
            lastVideoTime = video.currentTime;
            
            try {
                const startTime = performance.now();
                const results = poseLandmarker.detectForVideo(video, startTime);
                
                if (results.landmarks && results.landmarks.length > 0 &&
                    results.worldLandmarks && results.worldLandmarks.length > 0) {
                    positionArmorOnBody(results.landmarks[0], results.worldLandmarks[0]);
                } else {
                    if (armorModel) armorModel.visible = false;
                    statusDiv.textContent = "No person detected";
                    statusDiv.className = "loading";
                }
            } catch (error) {
                console.error("Detection error:", error);
            }
            
            requestAnimationFrame(processPose);
        }
        
        // ==================== RENDER LOOP ====================
        function animate() {
            requestAnimationFrame(animate);
            if (renderer && scene && camera) {
                renderer.render(scene, camera);
            }
        }
        
        // ==================== WINDOW RESIZE ====================
        window.addEventListener('resize', () => {
            if (camera && renderer) {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
        });
        
        // ==================== INITIALIZATION ====================
        async function init() {
            try {
                statusDiv.textContent = "Starting camera...";
                const cameraOk = await initCamera();
                if (!cameraOk) return;
                
                statusDiv.textContent = "Initializing 3D...";
                initThreeJS();
                
                statusDiv.textContent = "Loading pose detection...";
                const poseOk = await initPoseDetection();
                if (!poseOk) return;
                
                loadArmorModel();
                
                animate();
                setTimeout(() => processPose(), 1500);
                
            } catch (error) {
                console.error("Init error:", error);
                statusDiv.textContent = "Failed to start";
                statusDiv.className = "error";
            }
        }
        
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
</body>
</html>
