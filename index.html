<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Armor Try-On - Fixed Rotations</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            overflow: hidden;
            background: #000;
        }
        
        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }
        
        #canvas3d {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            transform: scaleX(-1);
        }
        
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 8px;
            color: white;
            font-size: 12px;
            max-width: 250px;
            z-index: 20;
        }
        
        #controls button {
            background: #333;
            color: white;
            border: 1px solid #555;
            padding: 8px 12px;
            margin: 5px 3px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
        }
        
        #controls button:hover {
            background: #555;
        }
        
        #controls button.active {
            background: #0a0;
            border-color: #0f0;
        }
        
        .control-group {
            margin: 10px 0;
            padding: 8px 0;
            border-top: 1px solid #444;
        }
        
        .control-group:first-child {
            border-top: none;
        }
        
        #status {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 12px 25px;
            border-radius: 25px;
            color: white;
            font-size: 14px;
            font-weight: 500;
            z-index: 10;
        }
        
        .ready { color: #00ff00; }
        .loading { color: #ffaa00; }
        .error { color: #ff0000; }
    </style>
</head>
<body>
    <div id="container">
        <video id="video" autoplay playsinline muted></video>
        <canvas id="canvas3d"></canvas>
        
        <div id="controls">
            <strong>Model Orientation Fix</strong>
            <div class="control-group">
                <div>Rotate X:</div>
                <button onclick="rotateModel('x', 90)">+90°</button>
                <button onclick="rotateModel('x', -90)">-90°</button>
            </div>
            <div class="control-group">
                <div>Rotate Y:</div>
                <button onclick="rotateModel('y', 90)">+90°</button>
                <button onclick="rotateModel('y', -90)">-90°</button>
            </div>
            <div class="control-group">
                <div>Rotate Z:</div>
                <button onclick="rotateModel('z', 90)">+90°</button>
                <button onclick="rotateModel('z', -90)">-90°</button>
            </div>
            <div class="control-group">
                <div>Quick Presets:</div>
                <button onclick="applyPreset(0)">Preset 1</button>
                <button onclick="applyPreset(1)">Preset 2</button>
                <button onclick="applyPreset(2)">Preset 3</button>
                <button onclick="applyPreset(3)">Preset 4</button>
            </div>
            <div class="control-group">
                <button onclick="resetRotation()" style="background: #a00;">Reset</button>
                <button onclick="toggleControls()" style="background: #005;">Hide</button>
            </div>
            <div style="margin-top: 8px; font-size: 10px; color: #888;">
                Current: <span id="rotDisplay">0, 0, 0</span>
            </div>
        </div>
        
        <div id="status" class="loading">Initializing...</div>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.165.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.165.0/examples/jsm/"
        }
    }
    </script>
    
    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { PoseLandmarker, FilesetResolver } from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.14";
        
        // ==================== CONFIGURATION ====================
        const CONFIG = {
            MODEL_PATH: './armour_bahubali.glb',
            
            // CRITICAL: Model orientation fix
            // Try different combinations if default doesn't work
            MODEL_ROTATION_OFFSET: {
                x: -Math.PI / 2,  // -90 degrees (Blender Z-up to Three.js Y-up)
                y: Math.PI,        // 180 degrees (face camera in mirror mode)
                z: 0
            },
            
            // Alternative presets to try
            ROTATION_PRESETS: [
                { x: -Math.PI/2, y: Math.PI, z: 0, name: "Default (Z-up fix)" },
                { x: 0, y: Math.PI, z: 0, name: "No X rotation" },
                { x: Math.PI/2, y: Math.PI, z: 0, name: "Flip X" },
                { x: 0, y: 0, z: 0, name: "No rotation" },
                { x: -Math.PI/2, y: 0, z: 0, name: "Z-up, no mirror" },
            ],
            
            // Tracking
            MIN_VISIBILITY: 0.6,
            POSITION_SMOOTHING: 0.25,
            ROTATION_SMOOTHING: 0.2,
            SCALE_SMOOTHING: 0.15,
            
            // Scale
            BASE_SCALE: 0.5,
            MIN_SCALE: 0.2,
            MAX_SCALE: 1.2,
            
            // Advanced fixes
            APPLY_MATRIX_AUTO_UPDATE: true,
            CENTER_MODEL: true,
            NORMALIZE_SCALE: true
        };
        
        // ==================== GLOBALS ====================
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas3d');
        const statusDiv = document.getElementById('status');
        const rotDisplay = document.getElementById('rotDisplay');
        
        let poseLandmarker;
        let scene, camera, renderer;
        let armorModel, modelMesh, modelContainer;
        let lastVideoTime = -1;
        let isModelLoaded = false;
        
        // Manual rotation adjustment
        let manualRotation = { x: 0, y: 0, z: 0 };
        
        // Smoothing
        let smoothedScale = CONFIG.BASE_SCALE;
        let smoothedPos = new THREE.Vector3(0, 0, 0);
        let smoothedRotation = new THREE.Euler(0, 0, 0);
        
        // ==================== GLOBAL FUNCTIONS FOR BUTTONS ====================
        window.rotateModel = function(axis, degrees) {
            if (!modelMesh) return;
            const radians = degrees * Math.PI / 180;
            manualRotation[axis] += radians;
            applyManualRotation();
            updateRotationDisplay();
        };
        
        window.applyPreset = function(index) {
            if (!modelMesh || index >= CONFIG.ROTATION_PRESETS.length) return;
            const preset = CONFIG.ROTATION_PRESETS[index];
            manualRotation.x = preset.x;
            manualRotation.y = preset.y;
            manualRotation.z = preset.z;
            applyManualRotation();
            updateRotationDisplay();
            console.log("Applied preset:", preset.name);
        };
        
        window.resetRotation = function() {
            manualRotation = { x: 0, y: 0, z: 0 };
            applyManualRotation();
            updateRotationDisplay();
        };
        
        window.toggleControls = function() {
            const controls = document.getElementById('controls');
            if (controls.style.display === 'none') {
                controls.style.display = 'block';
            } else {
                controls.style.display = 'none';
            }
        };
        
        function applyManualRotation() {
            if (!modelMesh) return;
            
            // Apply base offset + manual adjustment
            modelMesh.rotation.set(
                CONFIG.MODEL_ROTATION_OFFSET.x + manualRotation.x,
                CONFIG.MODEL_ROTATION_OFFSET.y + manualRotation.y,
                CONFIG.MODEL_ROTATION_OFFSET.z + manualRotation.z
            );
        }
        
        function updateRotationDisplay() {
            const totalRot = {
                x: ((CONFIG.MODEL_ROTATION_OFFSET.x + manualRotation.x) * 180 / Math.PI).toFixed(0),
                y: ((CONFIG.MODEL_ROTATION_OFFSET.y + manualRotation.y) * 180 / Math.PI).toFixed(0),
                z: ((CONFIG.MODEL_ROTATION_OFFSET.z + manualRotation.z) * 180 / Math.PI).toFixed(0)
            };
            rotDisplay.textContent = `${totalRot.x}°, ${totalRot.y}°, ${totalRot.z}°`;
        }
        
        // ==================== CAMERA SETUP ====================
        async function initCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        width: { ideal: 1280 },
                        height: { ideal: 720 },
                        facingMode: "user"
                    },
                    audio: false
                });
                
                video.srcObject = stream;
                
                return new Promise((resolve) => {
                    video.onloadedmetadata = () => {
                        video.play();
                        console.log("✓ Camera ready");
                        resolve(true);
                    };
                });
            } catch (error) {
                console.error("Camera error:", error);
                statusDiv.textContent = "Camera access denied";
                statusDiv.className = "error";
                return false;
            }
        }
        
        // ==================== MEDIAPIPE ====================
        async function initPoseDetection() {
            try {
                const vision = await FilesetResolver.forVisionTasks(
                    "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.14/wasm"
                );
                
                poseLandmarker = await PoseLandmarker.createFromOptions(vision, {
                    baseOptions: {
                        modelAssetPath: "https://storage.googleapis.com/mediapipe-models/pose_landmarker/pose_landmarker_full/float16/1/pose_landmarker_full.task",
                        delegate: "GPU"
                    },
                    runningMode: "VIDEO",
                    numPoses: 1,
                    minPoseDetectionConfidence: 0.5,
                    minPosePresenceConfidence: 0.5,
                    minTrackingConfidence: 0.5
                });
                
                console.log("✓ Pose detection ready");
                return true;
            } catch (error) {
                console.error("Pose error:", error);
                statusDiv.textContent = "Pose detection failed";
                statusDiv.className = "error";
                return false;
            }
        }
        
        // ==================== THREE.JS SETUP ====================
        function initThreeJS() {
            scene = new THREE.Scene();
            
            camera = new THREE.PerspectiveCamera(
                63,
                window.innerWidth / window.innerHeight,
                0.1,
                1000
            );
            camera.position.set(0, 0, 2);
            
            renderer = new THREE.WebGLRenderer({ 
                canvas: canvas,
                alpha: true,
                antialias: true,
                powerPreference: "high-performance"
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000, 0);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.outputColorSpace = THREE.SRGBColorSpace;
            
            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
            scene.add(ambientLight);
            
            const keyLight = new THREE.DirectionalLight(0xffffff, 0.7);
            keyLight.position.set(2, 2, 3);
            scene.add(keyLight);
            
            const fillLight = new THREE.DirectionalLight(0xffffff, 0.4);
            fillLight.position.set(-2, 1, -1);
            scene.add(fillLight);
            
            const backLight = new THREE.DirectionalLight(0xffffff, 0.3);
            backLight.position.set(0, -1, -2);
            scene.add(backLight);
            
            // Debug helpers
            const axesHelper = new THREE.AxesHelper(0.5);
            scene.add(axesHelper);
            
            const gridHelper = new THREE.GridHelper(2, 10, 0x444444, 0x222222);
            scene.add(gridHelper);
            
            console.log("✓ Three.js ready");
        }
        
        // ==================== LOAD MODEL WITH COMPREHENSIVE FIXES ====================
        function loadArmorModel() {
            const loader = new GLTFLoader();
            
            statusDiv.textContent = "Loading armor...";
            statusDiv.className = "loading";
            
            loader.load(
                CONFIG.MODEL_PATH,
                (gltf) => {
                    console.log("=== Model Loaded ===");
                    console.log("Scene structure:", gltf.scene);
                    
                    const loadedModel = gltf.scene;
                    
                    // Log all children to understand structure
                    let meshCount = 0;
                    let armatureCount = 0;
                    loadedModel.traverse((child) => {
                        console.log(`- ${child.type}: ${child.name}`);
                        if (child.isMesh) {
                            meshCount++;
                            console.log(`  Mesh geometry:`, child.geometry.attributes);
                        }
                        if (child.isSkinnedMesh) {
                            console.log(`  Skinned mesh with ${child.skeleton.bones.length} bones`);
                        }
                        if (child.type === 'Bone' || child.name.includes('Armature')) {
                            armatureCount++;
                        }
                    });
                    
                    console.log(`Found ${meshCount} meshes, ${armatureCount} armature/bones`);
                    
                    // ==================== FIX 1: Calculate True Bounds ====================
                    const box = new THREE.Box3().setFromObject(loadedModel);
                    const center = box.getCenter(new THREE.Vector3());
                    const size = box.getSize(new THREE.Vector3());
                    
                    console.log("Original bounds:", {
                        center: center.toArray().map(v => v.toFixed(3)),
                        size: size.toArray().map(v => v.toFixed(3))
                    });
                    
                    // ==================== FIX 2: Normalize and Center ====================
                    if (CONFIG.NORMALIZE_SCALE) {
                        const maxDim = Math.max(size.x, size.y, size.z);
                        const normalizeScale = 1.0 / maxDim;
                        loadedModel.scale.setScalar(normalizeScale);
                        console.log("Applied normalize scale:", normalizeScale);
                    }
                    
                    if (CONFIG.CENTER_MODEL) {
                        // Center on origin
                        const scaleFactor = loadedModel.scale.x;
                        loadedModel.position.sub(center.multiplyScalar(scaleFactor));
                        console.log("Centered model at origin");
                    }
                    
                    // ==================== FIX 3: Fix Material Rendering ====================
                    loadedModel.traverse((child) => {
                        if (child.isMesh) {
                            child.frustumCulled = false;
                            child.castShadow = true;
                            child.receiveShadow = false;
                            
                            if (child.material) {
                                // Ensure proper material rendering
                                if (Array.isArray(child.material)) {
                                    child.material.forEach(mat => {
                                        mat.side = THREE.DoubleSide;
                                        mat.needsUpdate = true;
                                    });
                                } else {
                                    child.material.side = THREE.DoubleSide;
                                    child.material.needsUpdate = true;
                                }
                            }
                        }
                    });
                    
                    // ==================== FIX 4: Create Proper Hierarchy ====================
                    // Container for tracking position/scale
                    modelContainer = new THREE.Group();
                    modelContainer.name = "TrackingContainer";
                    
                    // Mesh holder for fixed rotation
                    modelMesh = new THREE.Group();
                    modelMesh.name = "MeshRotationFix";
                    modelMesh.add(loadedModel);
                    
                    // Apply initial rotation fix (Blender Z-up to Three.js Y-up)
                    modelMesh.rotation.set(
                        CONFIG.MODEL_ROTATION_OFFSET.x,
                        CONFIG.MODEL_ROTATION_OFFSET.y,
                        CONFIG.MODEL_ROTATION_OFFSET.z
                    );
                    
                    if (CONFIG.APPLY_MATRIX_AUTO_UPDATE) {
                        loadedModel.matrixAutoUpdate = true;
                        modelMesh.matrixAutoUpdate = true;
                        modelContainer.matrixAutoUpdate = true;
                    }
                    
                    modelContainer.add(modelMesh);
                    scene.add(modelContainer);
                    
                    armorModel = modelContainer;
                    armorModel.visible = false;
                    isModelLoaded = true;
                    
                    updateRotationDisplay();
                    
                    console.log("✓ Armor loaded and fixed");
                    console.log("Hierarchy: Scene > TrackingContainer > MeshRotationFix > Model");
                    console.log("Initial rotation (degrees):", {
                        x: (CONFIG.MODEL_ROTATION_OFFSET.x * 180 / Math.PI).toFixed(0),
                        y: (CONFIG.MODEL_ROTATION_OFFSET.y * 180 / Math.PI).toFixed(0),
                        z: (CONFIG.MODEL_ROTATION_OFFSET.z * 180 / Math.PI).toFixed(0)
                    });
                    
                    statusDiv.textContent = "Ready - use controls to fix orientation";
                    statusDiv.className = "ready";
                },
                (progress) => {
                    if (progress.total > 0) {
                        const percent = Math.round((progress.loaded / progress.total) * 100);
                        statusDiv.textContent = `Loading: ${percent}%`;
                    }
                },
                (error) => {
                    console.error("Load error:", error);
                    statusDiv.textContent = "Model load failed";
                    statusDiv.className = "error";
                }
            );
        }
        
        // ==================== POSITION ARMOR ====================
        function positionArmorOnBody(landmarks) {
            if (!armorModel || !isModelLoaded) return;
            
            const leftShoulder = landmarks[11];
            const rightShoulder = landmarks[12];
            const leftHip = landmarks[23];
            const rightHip = landmarks[24];
            const nose = landmarks[0];
            
            // Visibility check
            if (leftShoulder.visibility < CONFIG.MIN_VISIBILITY || 
                rightShoulder.visibility < CONFIG.MIN_VISIBILITY ||
                leftHip.visibility < CONFIG.MIN_VISIBILITY || 
                rightHip.visibility < CONFIG.MIN_VISIBILITY) {
                armorModel.visible = false;
                return;
            }
            
            // Calculate centers
            const shoulderCenter = {
                x: (leftShoulder.x + rightShoulder.x) / 2,
                y: (leftShoulder.y + rightShoulder.y) / 2,
                z: (leftShoulder.z + rightShoulder.z) / 2
            };
            
            const hipCenter = {
                x: (leftHip.x + rightHip.x) / 2,
                y: (leftHip.y + rightHip.y) / 2,
                z: (leftHip.z + rightHip.z) / 2
            };
            
            // Chest anchor point
            const chestX = shoulderCenter.x * 0.6 + hipCenter.x * 0.4;
            const chestY = shoulderCenter.y * 0.6 + hipCenter.y * 0.4;
            const chestZ = shoulderCenter.z * 0.6 + hipCenter.z * 0.4;
            
            // Convert to Three.js coordinates
            const targetPos = new THREE.Vector3(
                (chestX - 0.5) * 2.8,
                -(chestY - 0.4) * 2.8,
                -chestZ * 2.5 - 0.3
            );
            
            smoothedPos.lerp(targetPos, CONFIG.POSITION_SMOOTHING);
            modelContainer.position.copy(smoothedPos);
            
            // ==================== SCALE ====================
            const shoulderWidth = Math.sqrt(
                Math.pow(rightShoulder.x - leftShoulder.x, 2) +
                Math.pow(rightShoulder.y - leftShoulder.y, 2)
            );
            
            const torsoHeight = Math.sqrt(
                Math.pow(shoulderCenter.x - hipCenter.x, 2) +
                Math.pow(shoulderCenter.y - hipCenter.y, 2)
            );
            
            const depthValue = Math.max(0.05, Math.abs(nose.z));
            const depthScale = Math.max(0.4, Math.min(3, 1 / depthValue));
            
            const bodyScale = (shoulderWidth * 0.7 + torsoHeight * 0.3) * 6;
            let targetScale = bodyScale * depthScale * CONFIG.BASE_SCALE;
            targetScale = Math.max(CONFIG.MIN_SCALE, Math.min(CONFIG.MAX_SCALE, targetScale));
            
            smoothedScale += (targetScale - smoothedScale) * CONFIG.SCALE_SMOOTHING;
            modelContainer.scale.setScalar(smoothedScale);
            
            // ==================== BODY ROTATION (applied to container, not mesh) ====================
            const shoulderTilt = Math.atan2(
                rightShoulder.y - leftShoulder.y,
                rightShoulder.x - leftShoulder.x
            );
            
            const depthDiff = rightShoulder.z - leftShoulder.z;
            const shoulderSpan = Math.abs(rightShoulder.x - leftShoulder.x);
            let bodyTurn = 0;
            if (shoulderSpan > 0.08) {
                bodyTurn = Math.atan2(depthDiff, shoulderSpan);
                bodyTurn = Math.max(-Math.PI / 3, Math.min(Math.PI / 3, bodyTurn));
            }
            
            const leanAngle = (shoulderCenter.z - hipCenter.z) * 2;
            const clampedLean = Math.max(-Math.PI / 5, Math.min(Math.PI / 5, leanAngle));
            
            // Target rotation for body tracking (applied to container)
            const targetRotation = new THREE.Euler(
                clampedLean,
                bodyTurn,
                -shoulderTilt
            );
            
            smoothedRotation.x += (targetRotation.x - smoothedRotation.x) * CONFIG.ROTATION_SMOOTHING;
            smoothedRotation.y += (targetRotation.y - smoothedRotation.y) * CONFIG.ROTATION_SMOOTHING;
            smoothedRotation.z += (targetRotation.z - smoothedRotation.z) * CONFIG.ROTATION_SMOOTHING;
            
            modelContainer.rotation.copy(smoothedRotation);
            
            armorModel.visible = true;
            statusDiv.textContent = `⚔️ Tracking | Scale: ${smoothedScale.toFixed(2)}`;
            statusDiv.className = "ready";
        }
        
        // ==================== POSE LOOP ====================
        function processPose() {
            if (!poseLandmarker || video.currentTime === lastVideoTime) {
                requestAnimationFrame(processPose);
                return;
            }
            lastVideoTime = video.currentTime;
            
            try {
                const startTime = performance.now();
                const results = poseLandmarker.detectForVideo(video, startTime);
                
                if (results.landmarks && results.landmarks.length > 0) {
                    positionArmorOnBody(results.landmarks[0]);
                } else {
                    if (armorModel) armorModel.visible = false;
                }
            } catch (error) {
                console.error("Detection error:", error);
            }
            
            requestAnimationFrame(processPose);
        }
        
        // ==================== RENDER LOOP ====================
        function animate() {
            requestAnimationFrame(animate);
            if (renderer && scene && camera) {
                renderer.render(scene, camera);
            }
        }
        
        // ==================== RESIZE ====================
        window.addEventListener('resize', () => {
            if (camera && renderer) {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
        });
        
        // ==================== INIT ====================
        async function init() {
            try {
                statusDiv.textContent = "Starting camera...";
                const cameraOk = await initCamera();
                if (!cameraOk) return;
                
                statusDiv.textContent = "Initializing 3D...";
                initThreeJS();
                
                statusDiv.textContent = "Loading pose detection...";
                const poseOk = await initPoseDetection();
                if (!poseOk) return;
                
                statusDiv.textContent = "Loading model...";
                loadArmorModel();
                
                animate();
                setTimeout(() => processPose(), 2000);
                
            } catch (error) {
                console.error("Init error:", error);
                statusDiv.textContent = `Error: ${error.message}`;
                statusDiv.className = "error";
            }
        }
        
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
</body>
</html>
