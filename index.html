<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Armor Try-On - PROPERLY FIXED</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            overflow: hidden;
            background: #000;
        }
        
        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }
        
        #canvas3d {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            transform: scaleX(-1);
        }
        
        #status {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 12px 25px;
            border-radius: 25px;
            color: white;
            font-size: 14px;
            z-index: 10;
        }
        
        .ready { color: #00ff00; }
        .loading { color: #ffaa00; }
        .error { color: #ff0000; }
    </style>
</head>
<body>
    <div id="container">
        <video id="video" autoplay playsinline muted></video>
        <canvas id="canvas3d"></canvas>
        <div id="status" class="loading">Initializing...</div>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.165.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.165.0/examples/jsm/"
        }
    }
    </script>
    
    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { PoseLandmarker, FilesetResolver } from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.14";
        
        // ==================== CONFIGURATION ====================
        const CONFIG = {
            MODEL_PATH: './armour.glb',
            
            MIN_VISIBILITY: 0.6,
            MIN_DETECTION_CONFIDENCE: 0.5,
            
            POSITION_SMOOTHING: 0.3,
            ROTATION_SMOOTHING: 0.25,
            SCALE_SMOOTHING: 0.2,
            
            BASE_SCALE: 0.5,
            MIN_SCALE: 0.2,
            MAX_SCALE: 1.2,
            
            VERTICAL_OFFSET: 0,
            HORIZONTAL_OFFSET: 0,
            DEPTH_OFFSET: -0.3
        };
        
        // ==================== GLOBALS ====================
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas3d');
        const statusDiv = document.getElementById('status');
        
        let poseLandmarker;
        let scene, camera, renderer;
        let armorModel;
        let lastVideoTime = -1;
        let isModelLoaded = false;
        
        let smoothedScale = CONFIG.BASE_SCALE;
        let smoothedPos = new THREE.Vector3();
        let smoothedRot = new THREE.Euler();
        
        // ==================== COORDINATE SYSTEM CONVERTER ====================
        // Convert MediaPipe landmarks to Three.js coordinate system
        function mediaPipeToThreeJS(mpPoint) {
            // MediaPipe: (0,0) top-left, X right, Y down, Z toward camera (negative)
            // Three.js: (0,0,0) center, X right, Y up, Z toward viewer (positive)
            
            return {
                x: (mpPoint.x - 0.5) * 2,      // 0-1 → -1 to 1
                y: -(mpPoint.y - 0.5) * 2,     // 0-1 → 1 to -1, then flip
                z: -mpPoint.z                   // Flip Z direction
            };
        }
        
        // ==================== CAMERA ====================
        async function initCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { width: { ideal: 1280 }, height: { ideal: 720 }, facingMode: "user" },
                    audio: false
                });
                
                video.srcObject = stream;
                return new Promise((resolve) => {
                    video.onloadedmetadata = () => {
                        video.play();
                        console.log("✓ Camera:", video.videoWidth, 'x', video.videoHeight);
                        resolve(true);
                    };
                });
            } catch (error) {
                console.error("Camera error:", error);
                statusDiv.textContent = "Camera denied";
                statusDiv.className = "error";
                return false;
            }
        }
        
        // ==================== MEDIAPIPE ====================
        async function initPoseDetection() {
            try {
                const vision = await FilesetResolver.forVisionTasks(
                    "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.14/wasm"
                );
                
                poseLandmarker = await PoseLandmarker.createFromOptions(vision, {
                    baseOptions: {
                        modelAssetPath: "https://storage.googleapis.com/mediapipe-models/pose_landmarker/pose_landmarker_full/float16/1/pose_landmarker_full.task",
                        delegate: "GPU"
                    },
                    runningMode: "VIDEO",
                    numPoses: 1,
                    minPoseDetectionConfidence: CONFIG.MIN_DETECTION_CONFIDENCE,
                    minPosePresenceConfidence: CONFIG.MIN_DETECTION_CONFIDENCE,
                    minTrackingConfidence: CONFIG.MIN_DETECTION_CONFIDENCE
                });
                
                console.log("✓ Pose detection ready");
                return true;
            } catch (error) {
                console.error("Pose error:", error);
                statusDiv.textContent = "Pose detection failed";
                statusDiv.className = "error";
                return false;
            }
        }
        
        // ==================== THREE.JS ====================
        function initThreeJS() {
            scene = new THREE.Scene();
            
            camera = new THREE.PerspectiveCamera(
                63,
                window.innerWidth / window.innerHeight,
                0.1,
                1000
            );
            camera.position.set(0, 0, 2);
            
            renderer = new THREE.WebGLRenderer({ 
                canvas: canvas,
                alpha: true,
                antialias: true
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000, 0);
            renderer.outputColorSpace = THREE.SRGBColorSpace;
            
            scene.add(new THREE.AmbientLight(0xffffff, 0.8));
            
            const key = new THREE.DirectionalLight(0xffffff, 0.7);
            key.position.set(2, 2, 3);
            scene.add(key);
            
            const fill = new THREE.DirectionalLight(0xffffff, 0.4);
            fill.position.set(-2, 1, -1);
            scene.add(fill);
            
            console.log("✓ Three.js ready (Y-up system)");
        }
        
        // ==================== LOAD MODEL ====================
        function loadArmorModel() {
            const loader = new GLTFLoader();
            statusDiv.textContent = "Loading armor...";
            
            loader.load(
                CONFIG.MODEL_PATH,
                (gltf) => {
                    console.log("=== Model Loaded ===");
                    
                    const model = gltf.scene;
                    
                    const box = new THREE.Box3().setFromObject(model);
                    const center = box.getCenter(new THREE.Vector3());
                    const size = box.getSize(new THREE.Vector3());
                    
                    console.log("Model size:", size.toArray().map(v => v.toFixed(2)));
                    console.log("Model is Y-up (from Blender +Y Up export)");
                    
                    const maxDim = Math.max(size.x, size.y, size.z);
                    model.scale.setScalar(1 / maxDim);
                    model.position.sub(center.multiplyScalar(1 / maxDim));
                    
                    // NO rotation applied here - we'll handle orientation in tracking
                    
                    model.traverse((child) => {
                        if (child.isMesh && child.material) {
                            const mats = Array.isArray(child.material) ? child.material : [child.material];
                            mats.forEach(mat => mat.side = THREE.DoubleSide);
                        }
                    });
                    
                    // Don't wrap in a group - use model directly to avoid extra transform layer
                    scene.add(model);
                    armorModel = model;
                    armorModel.visible = false;
                    isModelLoaded = true;
                    
                    console.log("✓ Armor ready (no pre-rotation, clean coordinate system)");
                    statusDiv.textContent = "Ready";
                    statusDiv.className = "ready";
                },
                (progress) => {
                    if (progress.total > 0) {
                        const pct = Math.round((progress.loaded / progress.total) * 100);
                        statusDiv.textContent = `Loading: ${pct}%`;
                    }
                },
                (error) => {
                    console.error("Load error:", error);
                    statusDiv.textContent = "Load failed";
                    statusDiv.className = "error";
                }
            );
        }
        
        // ==================== POSITION ARMOR ====================
        function positionArmorOnBody(landmarks) {
            if (!armorModel || !isModelLoaded) return;
            
            const L_SHOULDER = landmarks[11];
            const R_SHOULDER = landmarks[12];
            const L_HIP = landmarks[23];
            const R_HIP = landmarks[24];
            const NOSE = landmarks[0];
            
            if (L_SHOULDER.visibility < CONFIG.MIN_VISIBILITY || 
                R_SHOULDER.visibility < CONFIG.MIN_VISIBILITY ||
                L_HIP.visibility < CONFIG.MIN_VISIBILITY || 
                R_HIP.visibility < CONFIG.MIN_VISIBILITY) {
                armorModel.visible = false;
                statusDiv.textContent = "Show torso";
                statusDiv.className = "loading";
                return;
            }
            
            // ==================== CONVERT ALL LANDMARKS TO THREE.JS COORDS ====================
            const lShoulder = mediaPipeToThreeJS(L_SHOULDER);
            const rShoulder = mediaPipeToThreeJS(R_SHOULDER);
            const lHip = mediaPipeToThreeJS(L_HIP);
            const rHip = mediaPipeToThreeJS(R_HIP);
            const nose = mediaPipeToThreeJS(NOSE);
            
            // Now all calculations are in consistent Three.js Y-up coordinate system!
            
            // Body centers in Three.js coords
            const shoulder = {
                x: (lShoulder.x + rShoulder.x) / 2,
                y: (lShoulder.y + rShoulder.y) / 2,
                z: (lShoulder.z + rShoulder.z) / 2
            };
            
            const hip = {
                x: (lHip.x + rHip.x) / 2,
                y: (lHip.y + rHip.y) / 2,
                z: (lHip.z + rHip.z) / 2
            };
            
            const chest = {
                x: shoulder.x * 0.6 + hip.x * 0.4,
                y: shoulder.y * 0.6 + hip.y * 0.4,
                z: shoulder.z * 0.6 + hip.z * 0.4
            };
            
            // ==================== POSITION ====================
            const targetPos = new THREE.Vector3(
                chest.x * 1.4 + CONFIG.HORIZONTAL_OFFSET,
                chest.y * 1.4 + CONFIG.VERTICAL_OFFSET,
                chest.z * 1.25 + CONFIG.DEPTH_OFFSET
            );
            
            smoothedPos.lerp(targetPos, CONFIG.POSITION_SMOOTHING);
            armorModel.position.copy(smoothedPos);
            
            // ==================== SCALE ====================
            const shoulderWidth = Math.sqrt(
                Math.pow(rShoulder.x - lShoulder.x, 2) +
                Math.pow(rShoulder.y - lShoulder.y, 2)
            );
            
            const torsoHeight = Math.sqrt(
                Math.pow(shoulder.x - hip.x, 2) +
                Math.pow(shoulder.y - hip.y, 2)
            );
            
            const depth = Math.max(0.05, Math.abs(nose.z));
            const depthScale = Math.max(0.4, Math.min(3, 1 / depth));
            
            let targetScale = (shoulderWidth * 0.7 + torsoHeight * 0.3) * 3 * depthScale * CONFIG.BASE_SCALE;
            targetScale = Math.max(CONFIG.MIN_SCALE, Math.min(CONFIG.MAX_SCALE, targetScale));
            
            smoothedScale += (targetScale - smoothedScale) * CONFIG.SCALE_SMOOTHING;
            armorModel.scale.setScalar(smoothedScale);
            
            // ==================== ROTATION (ALL IN THREE.JS Y-UP COORDS) ====================
            
            // YAW (Y-axis): Turn left/right
            // In Three.js Y-up: turning right = positive Y rotation
            const shoulderVec = new THREE.Vector3(
                rShoulder.x - lShoulder.x,
                rShoulder.y - lShoulder.y,
                rShoulder.z - lShoulder.z
            );
            
            // Project onto XZ plane to get yaw
            const yaw = Math.atan2(shoulderVec.z, shoulderVec.x) - Math.PI / 2;
            
            // PITCH (X-axis): Lean forward/backward
            const torsoVec = new THREE.Vector3(
                shoulder.x - hip.x,
                shoulder.y - hip.y,
                shoulder.z - hip.z
            );
            const pitch = Math.atan2(torsoVec.z, torsoVec.y);
            
            // ROLL (Z-axis): Tilt left/right
            const roll = Math.atan2(shoulderVec.y, shoulderVec.x);
            
            // Apply rotations in Three.js Y-up system
            const targetRot = new THREE.Euler(
                pitch * 0.5,                    // Dampen pitch
                yaw,                             // Yaw as-is
                -roll,                           // Invert roll for correct direction
                'YXZ'                           // Intrinsic rotation order
            );
            
            smoothedRot.x += (targetRot.x - smoothedRot.x) * CONFIG.ROTATION_SMOOTHING;
            smoothedRot.y += (targetRot.y - smoothedRot.y) * CONFIG.ROTATION_SMOOTHING;
            smoothedRot.z += (targetRot.z - smoothedRot.z) * CONFIG.ROTATION_SMOOTHING;
            
            armorModel.rotation.copy(smoothedRot);
            
            armorModel.visible = true;
            statusDiv.textContent = "⚔️ Tracking";
            statusDiv.className = "ready";
        }
        
        // ==================== POSE LOOP ====================
        function processPose() {
            if (!poseLandmarker || video.currentTime === lastVideoTime) {
                requestAnimationFrame(processPose);
                return;
            }
            lastVideoTime = video.currentTime;
            
            try {
                const results = poseLandmarker.detectForVideo(video, performance.now());
                
                if (results.landmarks && results.landmarks.length > 0) {
                    positionArmorOnBody(results.landmarks[0]);
                } else {
                    if (armorModel) armorModel.visible = false;
                    statusDiv.textContent = "No person detected";
                    statusDiv.className = "loading";
                }
            } catch (error) {
                console.error("Detection error:", error);
            }
            
            requestAnimationFrame(processPose);
        }
        
        // ==================== RENDER ====================
        function animate() {
            requestAnimationFrame(animate);
            if (renderer && scene && camera) {
                renderer.render(scene, camera);
            }
        }
        
        // ==================== RESIZE ====================
        window.addEventListener('resize', () => {
            if (camera && renderer) {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
        });
        
        // ==================== INIT ====================
        async function init() {
            try {
                console.log("=== AR Armor Try-On (COORDINATE-AWARE) ===");
                console.log("Systems: MediaPipe (Y-down) → Three.js (Y-up) → Model (Y-up)");
                
                if (!await initCamera()) return;
                initThreeJS();
                if (!await initPoseDetection()) return;
                loadArmorModel();
                
                animate();
                setTimeout(() => processPose(), 2000);
                
            } catch (error) {
                console.error("Init error:", error);
                statusDiv.textContent = `Error: ${error.message}`;
                statusDiv.className = "error";
            }
        }
        
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
</body>
</html>
