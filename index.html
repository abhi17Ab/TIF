<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Armor Try-On - Fixed</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            overflow: hidden;
            background: #000;
        }
        
        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }
        
        #canvas3d {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            transform: scaleX(-1);
        }
        
        #status {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 12px 25px;
            border-radius: 25px;
            color: white;
            font-size: 14px;
            font-weight: 500;
            z-index: 10;
        }
        
        .ready { color: #00ff00; }
        .loading { color: #ffaa00; }
        .error { color: #ff0000; }
        
        #debug {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: #0f0;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 11px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="container">
        <video id="video" autoplay playsinline muted></video>
        <canvas id="canvas3d"></canvas>
        <div id="status" class="loading">Initializing...</div>
        <div id="debug"></div>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.165.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.165.0/examples/jsm/"
        }
    }
    </script>
    
    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { PoseLandmarker, FilesetResolver } from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.14";
        
        // ==================== CONFIGURATION ====================
        const CONFIG = {
            MODEL_PATH: './armour.glb',
            
            // Tracking quality
            MIN_VISIBILITY: 0.6,
            MIN_DETECTION_CONFIDENCE: 0.5,
            
            // Smoothing (0-1, lower = smoother but more lag)
            POSITION_SMOOTHING: 0.25,
            ROTATION_SMOOTHING: 0.2,  // Now using quaternion slerp
            SCALE_SMOOTHING: 0.15,
            
            // Scale adjustments
            BASE_SCALE: 0.5,
            MIN_SCALE: 0.2,
            MAX_SCALE: 1.2,
            
            // Fine-tune positioning
            VERTICAL_OFFSET: 0,
            HORIZONTAL_OFFSET: 0,
            DEPTH_OFFSET: -0.3,
            
            // Debug mode
            DEBUG: false
        };
        
        // ==================== GLOBALS ====================
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas3d');
        const statusDiv = document.getElementById('status');
        const debugDiv = document.getElementById('debug');
        
        let poseLandmarker;
        let scene, camera, renderer;
        let armorModel;
        let lastVideoTime = -1;
        let isModelLoaded = false;
        
        // Smoothing using Quaternions (NO Euler angles!)
        let smoothedScale = CONFIG.BASE_SCALE;
        let smoothedPos = new THREE.Vector3(0, 0, 0);
        let smoothedQuat = new THREE.Quaternion(); // Using Quaternion instead of Euler!
        let targetQuat = new THREE.Quaternion();
        
        // Base orientation for mirror mode
        const mirrorQuat = new THREE.Quaternion().setFromAxisAngle(
            new THREE.Vector3(0, 1, 0),
            Math.PI  // 180 degrees around Y-axis
        );
        
        // ==================== CAMERA SETUP ====================
        async function initCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        width: { ideal: 1280 },
                        height: { ideal: 720 },
                        facingMode: "user"
                    },
                    audio: false
                });
                
                video.srcObject = stream;
                
                return new Promise((resolve) => {
                    video.onloadedmetadata = () => {
                        video.play();
                        console.log("✓ Camera ready:", video.videoWidth, 'x', video.videoHeight);
                        resolve(true);
                    };
                });
            } catch (error) {
                console.error("Camera error:", error);
                statusDiv.textContent = "Camera access denied";
                statusDiv.className = "error";
                return false;
            }
        }
        
        // ==================== MEDIAPIPE POSE DETECTION ====================
        async function initPoseDetection() {
            try {
                const vision = await FilesetResolver.forVisionTasks(
                    "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.14/wasm"
                );
                
                poseLandmarker = await PoseLandmarker.createFromOptions(vision, {
                    baseOptions: {
                        modelAssetPath: "https://storage.googleapis.com/mediapipe-models/pose_landmarker/pose_landmarker_full/float16/1/pose_landmarker_full.task",
                        delegate: "GPU"
                    },
                    runningMode: "VIDEO",
                    numPoses: 1,
                    minPoseDetectionConfidence: CONFIG.MIN_DETECTION_CONFIDENCE,
                    minPosePresenceConfidence: CONFIG.MIN_DETECTION_CONFIDENCE,
                    minTrackingConfidence: CONFIG.MIN_DETECTION_CONFIDENCE
                });
                
                console.log("✓ Pose detection ready");
                return true;
            } catch (error) {
                console.error("Pose detection error:", error);
                statusDiv.textContent = "Pose detection failed";
                statusDiv.className = "error";
                return false;
            }
        }
        
        // ==================== THREE.JS SETUP ====================
        function initThreeJS() {
            scene = new THREE.Scene();
            
            camera = new THREE.PerspectiveCamera(
                63,
                window.innerWidth / window.innerHeight,
                0.1,
                1000
            );
            camera.position.set(0, 0, 2);
            
            renderer = new THREE.WebGLRenderer({ 
                canvas: canvas,
                alpha: true,
                antialias: true,
                powerPreference: "high-performance"
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000, 0);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.outputColorSpace = THREE.SRGBColorSpace;
            
            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
            scene.add(ambientLight);
            
            const keyLight = new THREE.DirectionalLight(0xffffff, 0.7);
            keyLight.position.set(2, 2, 3);
            scene.add(keyLight);
            
            const fillLight = new THREE.DirectionalLight(0xffffff, 0.4);
            fillLight.position.set(-2, 1, -1);
            scene.add(fillLight);
            
            const backLight = new THREE.DirectionalLight(0xffffff, 0.3);
            backLight.position.set(0, -1, -2);
            scene.add(backLight);
            
            console.log("✓ Three.js ready");
        }
        
        // ==================== LOAD ARMOR MODEL ====================
        function loadArmorModel() {
            const loader = new GLTFLoader();
            
            statusDiv.textContent = "Loading armor...";
            statusDiv.className = "loading";
            
            loader.load(
                CONFIG.MODEL_PATH,
                (gltf) => {
                    console.log("=== Model Loaded ===");
                    
                    const loadedModel = gltf.scene;
                    
                    // Optimize meshes
                    let meshCount = 0;
                    loadedModel.traverse((child) => {
                        if (child.isMesh) {
                            meshCount++;
                            child.frustumCulled = false;
                            
                            if (child.material) {
                                if (Array.isArray(child.material)) {
                                    child.material.forEach(mat => {
                                        mat.side = THREE.DoubleSide;
                                        mat.needsUpdate = true;
                                    });
                                } else {
                                    child.material.side = THREE.DoubleSide;
                                    child.material.needsUpdate = true;
                                }
                            }
                        }
                    });
                    
                    console.log(`Model has ${meshCount} mesh(es)`);
                    
                    // Normalize model to unit size
                    const box = new THREE.Box3().setFromObject(loadedModel);
                    const center = box.getCenter(new THREE.Vector3());
                    const size = box.getSize(new THREE.Vector3());
                    
                    console.log("Original dimensions:", size.toArray().map(v => v.toFixed(3)));
                    
                    const maxDim = Math.max(size.x, size.y, size.z);
                    const normalizeScale = 1.0 / maxDim;
                    loadedModel.scale.setScalar(normalizeScale);
                    loadedModel.position.sub(center.multiplyScalar(normalizeScale));
                    
                    // CRITICAL: DON'T apply rotation here! 
                    // We'll handle orientation via quaternions during tracking
                    
                    const modelGroup = new THREE.Group();
                    modelGroup.add(loadedModel);
                    modelGroup.scale.setScalar(CONFIG.BASE_SCALE);
                    
                    scene.add(modelGroup);
                    armorModel = modelGroup;
                    armorModel.visible = false;
                    isModelLoaded = true;
                    
                    // Initialize quaternion to mirror orientation
                    armorModel.quaternion.copy(mirrorQuat);
                    smoothedQuat.copy(mirrorQuat);
                    
                    console.log("✓ Model ready (using Quaternion rotation)");
                    statusDiv.textContent = "Ready - stand in view";
                    statusDiv.className = "ready";
                },
                (progress) => {
                    if (progress.total > 0) {
                        const percent = Math.round((progress.loaded / progress.total) * 100);
                        statusDiv.textContent = `Loading: ${percent}%`;
                    }
                },
                (error) => {
                    console.error("Model load error:", error);
                    statusDiv.textContent = "Model load failed";
                    statusDiv.className = "error";
                }
            );
        }
        
        // ==================== POSITION ARMOR ON BODY ====================
        function positionArmorOnBody(landmarks) {
            if (!armorModel || !isModelLoaded) return;
            
            const leftShoulder = landmarks[11];
            const rightShoulder = landmarks[12];
            const leftHip = landmarks[23];
            const rightHip = landmarks[24];
            const nose = landmarks[0];
            
            // Visibility check
            if (leftShoulder.visibility < CONFIG.MIN_VISIBILITY || 
                rightShoulder.visibility < CONFIG.MIN_VISIBILITY ||
                leftHip.visibility < CONFIG.MIN_VISIBILITY || 
                rightHip.visibility < CONFIG.MIN_VISIBILITY) {
                armorModel.visible = false;
                statusDiv.textContent = "Show your torso clearly";
                statusDiv.className = "loading";
                return;
            }
            
            // ==================== BODY CENTER POINTS ====================
            const shoulderCenter = {
                x: (leftShoulder.x + rightShoulder.x) / 2,
                y: (leftShoulder.y + rightShoulder.y) / 2,
                z: (leftShoulder.z + rightShoulder.z) / 2
            };
            
            const hipCenter = {
                x: (leftHip.x + rightHip.x) / 2,
                y: (leftHip.y + rightHip.y) / 2,
                z: (leftHip.z + rightHip.z) / 2
            };
            
            // Chest anchor (weighted toward shoulders)
            const chestX = shoulderCenter.x * 0.6 + hipCenter.x * 0.4;
            const chestY = shoulderCenter.y * 0.6 + hipCenter.y * 0.4;
            const chestZ = shoulderCenter.z * 0.6 + hipCenter.z * 0.4;
            
            // ==================== POSITION (MediaPipe to Three.js coords) ====================
            // MediaPipe: (0,0) = top-left, (1,1) = bottom-right, Z = depth
            // Three.js: (-X, +X), (-Y, +Y), (-Z = toward camera)
            const targetPos = new THREE.Vector3(
                (chestX - 0.5) * 2.8 + CONFIG.HORIZONTAL_OFFSET,  // Center X
                -(chestY - 0.4) * 2.8 + CONFIG.VERTICAL_OFFSET,   // Invert Y
                -chestZ * 2.5 + CONFIG.DEPTH_OFFSET                // Depth
            );
            
            smoothedPos.lerp(targetPos, CONFIG.POSITION_SMOOTHING);
            armorModel.position.copy(smoothedPos);
            
            // ==================== SCALE ====================
            const shoulderWidth = Math.sqrt(
                Math.pow(rightShoulder.x - leftShoulder.x, 2) +
                Math.pow(rightShoulder.y - leftShoulder.y, 2)
            );
            
            const torsoHeight = Math.sqrt(
                Math.pow(shoulderCenter.x - hipCenter.x, 2) +
                Math.pow(shoulderCenter.y - hipCenter.y, 2)
            );
            
            const depthValue = Math.max(0.05, Math.abs(nose.z));
            const depthScale = Math.max(0.4, Math.min(3, 1 / depthValue));
            
            const bodyScale = (shoulderWidth * 0.7 + torsoHeight * 0.3) * 6;
            let targetScale = bodyScale * depthScale * CONFIG.BASE_SCALE;
            targetScale = Math.max(CONFIG.MIN_SCALE, Math.min(CONFIG.MAX_SCALE, targetScale));
            
            smoothedScale += (targetScale - smoothedScale) * CONFIG.SCALE_SMOOTHING;
            armorModel.scale.setScalar(smoothedScale);
            
            // ==================== ROTATION (Using Quaternions!) ====================
            // Calculate rotation angles
            const shoulderTilt = Math.atan2(
                rightShoulder.y - leftShoulder.y,
                rightShoulder.x - leftShoulder.x
            );
            
            const depthDiff = rightShoulder.z - leftShoulder.z;
            const shoulderSpan = Math.abs(rightShoulder.x - leftShoulder.x);
            let bodyTurn = 0;
            if (shoulderSpan > 0.08) {
                bodyTurn = Math.atan2(depthDiff, shoulderSpan);
                bodyTurn = Math.max(-Math.PI / 3, Math.min(Math.PI / 3, bodyTurn));
            }
            
            const leanAngle = (shoulderCenter.z - hipCenter.z) * 2;
            const clampedLean = Math.max(-Math.PI / 5, Math.min(Math.PI / 5, leanAngle));
            
            // Create rotation quaternions for each axis
            const qPitch = new THREE.Quaternion().setFromAxisAngle(
                new THREE.Vector3(1, 0, 0),  // X-axis
                clampedLean
            );
            
            const qYaw = new THREE.Quaternion().setFromAxisAngle(
                new THREE.Vector3(0, 1, 0),  // Y-axis
                bodyTurn
            );
            
            const qRoll = new THREE.Quaternion().setFromAxisAngle(
                new THREE.Vector3(0, 0, 1),  // Z-axis
                -shoulderTilt  // Inverted for mirror
            );
            
            // Combine rotations: Mirror base * Pitch * Yaw * Roll
            targetQuat.copy(mirrorQuat);
            targetQuat.multiply(qPitch);
            targetQuat.multiply(qYaw);
            targetQuat.multiply(qRoll);
            
            // Smooth rotation using Quaternion SLERP (spherical interpolation)
            // This prevents gimbal lock and ensures smooth rotation!
            smoothedQuat.slerp(targetQuat, CONFIG.ROTATION_SMOOTHING);
            armorModel.quaternion.copy(smoothedQuat);
            
            // Show model
            armorModel.visible = true;
            statusDiv.textContent = `⚔️ Tracking`;
            statusDiv.className = "ready";
            
            // Debug info
            if (CONFIG.DEBUG) {
                const euler = new THREE.Euler().setFromQuaternion(smoothedQuat);
                debugDiv.innerHTML = `
                    Pos: ${smoothedPos.x.toFixed(2)}, ${smoothedPos.y.toFixed(2)}, ${smoothedPos.z.toFixed(2)}<br>
                    Rot: ${THREE.MathUtils.radToDeg(euler.x).toFixed(0)}°, ${THREE.MathUtils.radToDeg(euler.y).toFixed(0)}°, ${THREE.MathUtils.radToDeg(euler.z).toFixed(0)}°<br>
                    Scale: ${smoothedScale.toFixed(2)}<br>
                    Quat: ${smoothedQuat.x.toFixed(2)}, ${smoothedQuat.y.toFixed(2)}, ${smoothedQuat.z.toFixed(2)}, ${smoothedQuat.w.toFixed(2)}
                `;
                debugDiv.style.display = 'block';
            }
        }
        
        // ==================== POSE PROCESSING ====================
        function processPose() {
            if (!poseLandmarker || video.currentTime === lastVideoTime) {
                requestAnimationFrame(processPose);
                return;
            }
            lastVideoTime = video.currentTime;
            
            try {
                const startTime = performance.now();
                const results = poseLandmarker.detectForVideo(video, startTime);
                
                if (results.landmarks && results.landmarks.length > 0) {
                    positionArmorOnBody(results.landmarks[0]);
                } else {
                    if (armorModel) armorModel.visible = false;
                    statusDiv.textContent = "No person detected";
                    statusDiv.className = "loading";
                }
            } catch (error) {
                console.error("Detection error:", error);
            }
            
            requestAnimationFrame(processPose);
        }
        
        // ==================== RENDER LOOP ====================
        function animate() {
            requestAnimationFrame(animate);
            if (renderer && scene && camera) {
                renderer.render(scene, camera);
            }
        }
        
        // ==================== WINDOW RESIZE ====================
        window.addEventListener('resize', () => {
            if (camera && renderer) {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
        });
        
        // ==================== INITIALIZATION ====================
        async function init() {
            try {
                console.log("=== AR Armor Try-On (Quaternion-based) ===");
                
                const cameraOk = await initCamera();
                if (!cameraOk) return;
                
                initThreeJS();
                
                const poseOk = await initPoseDetection();
                if (!poseOk) return;
                
                loadArmorModel();
                
                animate();
                
                setTimeout(() => {
                    console.log("Starting pose detection");
                    processPose();
                }, 2000);
                
            } catch (error) {
                console.error("Init error:", error);
                statusDiv.textContent = `Error: ${error.message}`;
                statusDiv.className = "error";
            }
        }
        
        // ==================== START ====================
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
</body>
</html>
